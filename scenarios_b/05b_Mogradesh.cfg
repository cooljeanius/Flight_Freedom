        name=moveto
        first_time_only=no
        [filter]
            side=2,3,4,5,6
            [filter_location]
                x,y={SX},{SY}
                radius=1
            [/filter_location]
        [/filter]
        {VARIABLE oil_damage 14}
        [sound]
            name=poison.ogg
        [/sound]
        [animate_path]
            hex_x={SX},$x1
            hex_y={SY},$y1
            image=projectiles/boiling-oil.png
            frames=6
            frame_length=10
        [/animate_path]
        [sound]
            name=fire.wav
        [/sound]
        #in essential.cfg
        {FIREBALL_IMPACT $x1 $y1}
        [harm_unit]
            [filter]
                x,y=$x1,$y1
