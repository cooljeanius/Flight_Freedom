                        [foreach]
                            array=tempstore
                            variable=this_item
                            readonly=no
                            [do]
                                {VARIABLE this_item.side 5}
                                [unstore_unit]
                                    variable=this_item
                                [/unstore_unit]
                            [/do]
                        [/foreach]
                        {CLEAR_VARIABLE tempstore}
                        [store_gold]
                            side=4
                        [/store_gold]
                        [gold]
                            side=5
                            amount=$gold
                        [/gold]
                        {CLEAR_VARIABLE gold}
                        [modify_side]
                            side=5
                            income=0
                        [/modify_side]
                        [store_villages]
                            owner_side=4
                            variable=villages
                        [/store_villages]
                        [foreach]
                            array=villages
                            variable=this_item
                            readonly=yes
                            [do]
                                [capture_village]
                                    x=$this_item.x
