    [event]
        name=next_scenario_loss
        [store_unit]
            [filter]
                id=Malakar
            [/filter]
            variable=malakar_store
        [/store_unit]
        {VARIABLE_OP malexp to_variable malakar_store.experience}
        {VARIABLE_OP maltype to_variable malakar_store.type}
        {CLEAR_VARIABLE malakar_store}
        [if]
            [variable]
                name=have_hartholar
                boolean_equals=yes
            [/variable]
