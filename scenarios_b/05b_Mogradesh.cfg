    [event]
        name=prestart
        [recall]
            id=Hartholar
        [/recall]
        {VARIABLE ballistaA_state 0}
        {VARIABLE ballistaB_state 0}
        {VARIABLE ballista_fired 0}
        [unit]
            x,y=30,30
            side=8
            ai_special=guardian
            type=Drake Guard
            random_traits=yes
            generate_name=yes
        [/unit]
        [unit]
            x,y=30,29
            side=8
            ai_special=guardian
            type=Drake Guard
            random_traits=yes
            generate_name=yes
        [/unit]
        {VARIABLE last_b_scenario 5}
    [/event]

    [event]
        name=start
        [scroll_to_unit]
            id=Tenbakar
        [/scroll_to_unit]
        [delay]
            time=500
        [/delay]
        [scroll_to_unit]
            id=Hartholar
        [/scroll_to_unit]
        [message]
            speaker=Hartholar
            message= _ "Mogradesh shall not fall. Its walls are solid stone, enchanted by the magi of the Citadel."
        [/message]
        [message]
            speaker=Tenbakar
            message= _ "Hail, Chieftains! We have been trapped for days, and already we are at the brink of starvation. Help us to break the siege!"
        [/message]
        [message]
            speaker=Hartholar
            message= _ "If Mogradesh falls, Malakar, none of northern Morogor will be safe. We must attack!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "Tenbakar! We will drive off the humans, just hold them at bay until we arrive."
        [/message]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "NOTE: The campaign will not end if Malakar is defeated."
            # wmllint: no-icon
        [/message]
    [/event]

    [event]
        name=attack
        [filter]
            side=8
        [/filter]
        [message]
            speaker=Tenbakar
            message= _ "All able-bodied drakes! I call upon the pledges you have given to your tribes, to your families, and to me. Now, with everything you have left, attack. Yes, their swords and arrows will sting, but not one of us shall go to our graves today knowing that we let the softskins take Mogradesh without first paying with every drop of blood we can wring from them. By honor and by Gar-Alagar, forward!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x=30   ,29,29,31,31
            y=29-31,32,33,32,33
            side=2,3,4,5,6
        [/filter]
        [message]
            speaker=Tenbakar
            message= _ "Retract the drawbridge! Quickly!"
        [/message]
        [terrain]
            x,y=30,28
            terrain=Ww
        [/terrain]
    [/event]

    [event]
        name=turn 5
        [unit]
            x,y=50,5
            side=2
            type=Ballista
            goto_x=38
            goto_y=19
            facing=sw
            generate_name=yes
            random_traits=no
        [/unit]
        [scroll_to_unit]
            x,y=50,5
        [/scroll_to_unit]
        [delay]
            time=200
        [/delay]
        [message]
            speaker=Tenbakar
            message= _ "The humans are setting up strange war machines!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "They are ballistas, like those on the humans' ships! Drakes! Dispatch them quickly, before they destroy Mogradesh!"
        [/message]
        [event]
            name=new turn
            first_time_only=no
            [if]
                [have_unit]
                    type=Ballista
                    side=2
                    x,y=38,19
                [/have_unit]
                [then]
#ifdef DEBUG_MODE
                    {DEBUG "new turn, side 2 Ballista is at its target of 38,19 so nothing to do for it"}
#endif
                [/then]
                [elseif]
                    [have_unit]
                        type=Ballista
                        side=2
                    [/have_unit]
                    [then]
#ifdef DEBUG_MODE
                        {DEBUG "new turn, directing side 2 Ballista to move to 38,19"}
#endif
                        {CLEAR_VARIABLE tempstore}
                        [store_unit]
                            [filter]
                                type=Ballista
                                side=2
                            [/filter]
                            variable=tempstore
                        [/store_unit]
                        {VARIABLE tempstore.goto_x 38}
                        {VARIABLE tempstore.goto_y 19}
                        [unstore_unit]
                            variable=tempstore
                        [/unstore_unit]
                        {CLEAR_VARIABLE tempstore}
                    [/then]
                [/elseif]
            [/if]
        [/event]
    [/event]

    [event]
        name=turn 6
        [unit]
            x,y=47,46
            side=4
            type=Ballista
            goto_x=38
            goto_y=32
            facing=sw
            generate_name=yes
            random_traits=no
        [/unit]
        [scroll_to_unit]
            x,y=47,46
        [/scroll_to_unit]
        [delay]
            time=200
        [/delay]
        [event]
            name=new turn
            first_time_only=no
            [if]
                [have_unit]
                    type=Ballista
                    side=4
                    x,y=38,32
                [/have_unit]
                [then]
#ifdef DEBUG_MODE
                    {DEBUG "new turn, side 4 Ballista is at its target of 38,32 so nothing to do for it"}
#endif
                [/then]
                [elseif]
                    [have_unit]
                        type=Ballista
                        side=4
                    [/have_unit]
                    [then]
#ifdef DEBUG_MODE
                        {DEBUG "new turn, directing side 4 Ballista to move to 38,32"}
#endif
                        {CLEAR_VARIABLE tempstore}
                        [store_unit]
                            [filter]
                                type=Ballista
                                side=4
                            [/filter]
                            variable=tempstore
                        [/store_unit]
                        {VARIABLE tempstore.goto_x 38}
                        {VARIABLE tempstore.goto_y 32}
                        [unstore_unit]
                            variable=tempstore
                        [/unstore_unit]
                        {CLEAR_VARIABLE tempstore}
                    [/then]
                [/elseif]
            [/if]
        [/event]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=38,19
            side=2
            type=Ballista
        [/filter]
#ifdef DEBUG_MODE
        {DEBUG "side 2 Ballista has reached its target of 38,19"}
#endif
        [store_unit]
            [filter]
                x,y=38,19
            [/filter]
            variable=tempstore
        [/store_unit]
        {VARIABLE tempstore.moves 0}
        {VARIABLE tempstore.goto_x 38}
        {VARIABLE tempstore.goto_y 19}
        [unstore_unit]
            variable=tempstore
        [/unstore_unit]
        {CLEAR_VARIABLE tempstore}
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=38,32
            side=4
            type=Ballista
        [/filter]
        [store_unit]
            [filter]
                x,y=38,32
            [/filter]
            variable=tempstore
        [/store_unit]
#ifdef DEBUG_MODE
        {DEBUG "side 4 Ballista has reached its target of 38,32"}
#endif
        {VARIABLE tempstore.moves 0}
        {VARIABLE tempstore.goto_x 38}
        {VARIABLE tempstore.goto_y 32}
        [unstore_unit]
            variable=tempstore
        [/unstore_unit]
        {CLEAR_VARIABLE tempstore}
    [/event]

#define BALLISTA_FIRE_DIALOGUE
    [if]
        [variable]
            name=ballista_fired
            numerical_equals=0
        [/variable]
        [then]
            [message]
                speaker=Hartholar
                message= _ "The ballistas are firing! Destroy them!"
            [/message]
            {VARIABLE ballista_fired 1}
        [/then]
        [else]
            [if]
                [variable]
                    name=ballista_fired
                    numerical_equals=1
                [/variable]
                [then]
                    [message]
                        speaker=Tenbakar
                        message= _ "Our walls are failing! Hurry!"
                    [/message]
                    {VARIABLE ballista_fired -1}
                [/then]
            [/if]
        [/else]
    [/if]
#enddef

    [event]
        name=side 2 turn refresh
        first_time_only=no
        [if]
            [have_unit]
                x,y=38,19
                type=Ballista
                side=2
            [/have_unit]
            [and]
                [variable]
                    name=ballistaA_state
                    numerical_not_equals=2
                [/variable]
            [/and]
            [then]
#ifdef DEBUG_MODE
                {DEBUG "side 2 Ballista is at its target of 38,19; firing..."}
#endif
                {CLEAR_VARIABLE tempstore}
                [store_unit]
                    [filter]
                        x,y=38,19
                    [/filter]
                    variable=tempstore
                    kill=yes
                [/store_unit]
                {VARIABLE tempstore.facing sw}
                {VARIABLE tempstore.moves 0}
                {VARIABLE tempstore.attacks_left 0}
                {VARIABLE tempstore.resting no}
                {VARIABLE tempstore.goto_x 38}
                {VARIABLE tempstore.goto_y 19}
                [unstore_unit]
                    variable=tempstore
                [/unstore_unit]
                {CLEAR_VARIABLE tempstore}
                {VARIABLE_OP ballistaA_state add 1}
                [sound]
                    name=bow.ogg
                [/sound]
                [animate_unit]
                    [filter]
                        x,y=38,19
                    [/filter]
                    flag=attack
                [/animate_unit]
                [move_unit_fake]
                    x=38,33
                    y=19,22
                    type=Arrow NE
                [/move_unit_fake]
                {BALLISTA_FIRE_DIALOGUE}
                [if]
                    [variable]
                        name=ballistaA_state
                        numerical_equals=2
                    [/variable]
                    [then]
                        {QUAKE cave-in.ogg}
                        [terrain]
                            x,y=33,22
                            terrain=Rr
                        [/terrain]
                        [item]
                            x,y=33,22
                            image=scenery/rubble.png
                        [/item]
#ifdef DEBUG_MODE
                        {DEBUG "Kaboom!"}
#endif
                        [store_unit]
                            [filter]
                                side=2
                            [/filter]
                            variable=tempstore
                        [/store_unit]
                        [foreach]
                            array=tempstore
                            variable=this_item
                            readonly=no
                            [do]
                                {VARIABLE this_item.side 3}
                                [unstore_unit]
                                    variable=this_item
                                [/unstore_unit]
                            [/do]
                        [/foreach]
                        {CLEAR_VARIABLE tempstore}
                        [store_gold]
                            side=2
                        [/store_gold]
                        [gold]
                            side=3
                            amount=$gold
                        [/gold]
                        {CLEAR_VARIABLE gold}
                        [modify_side]
                            side=3
                            income=0
                        [/modify_side]
                        [store_villages]
                            owner_side=2
                            variable=villages
                        [/store_villages]
                        [foreach]
                            array=villages
                            variable=this_item
                            readonly=yes
                            [do]
                                [capture_village]
                                    x=$this_item.x
                                    y=$this_item.y
                                    side=3
                                [/capture_village]
                            [/do]
                        [/foreach]
                        {CLEAR_VARIABLE villages}
                        [modify_side]
                            side=3
                            hidden=no
                        [/modify_side]
                        [modify_side]
                            side=2
                            hidden=yes
                        [/modify_side]
                     [/then]
                [/if]
            [/then]
        [/if]
    [/event]

