                    [/variable]
                    [then]
                        [animate_unit]
                            [filter]
                                x,y=38,32
                            [/filter]
                            flag=attack
                        [/animate_unit]
                        [move_unit_fake]
                            x=38,33
                            y=32,30
                            type=Arrow NE
                        [/move_unit_fake]
                        [terrain]
                            x,y=33,30
                            terrain=Rr
                        [/terrain]
                    [/then]
                [/if]
                {BALLISTA_FIRE_DIALOGUE}
                [if]
                    [variable]
                        name=ballistaB_state
                        numerical_equals=2
                    [/variable]
                    [then]
                        [animate_unit]
                            [filter]
                                x,y=38,32
                            [/filter]
                            flag=attack
                        [/animate_unit]
                        [move_unit_fake]
                            x=38,32
                            y=32,29
                            type=Arrow NE
                        [/move_unit_fake]
                        {QUAKE cave-in.ogg}
                        [terrain]
                            x,y=32,29
                            terrain=Rr
                        [/terrain]
#ifdef DEBUG_MODE
                        {DEBUG "Kaboom!"}
#endif
                        [store_unit]
                            [filter]
                                side=4
                            [/filter]
                            variable=tempstore
