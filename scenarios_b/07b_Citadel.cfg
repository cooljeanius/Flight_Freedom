                        boolean_equals="yes"
                    [/variable]
                    [then]
                        [replace_schedule]
                            {DEFAULT_SCHEDULE_RAIN}
                            current_time=$current_time
                        [/replace_schedule]
                    [/then]
                    [else]
                        [replace_schedule]
                            {DEFAULT_SCHEDULE_OVERCAST}
