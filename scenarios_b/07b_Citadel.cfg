                [/if]
            [/case]
            [case]
                value="wind"
                [replace_schedule]
                    {DEFAULT_SCHEDULE}
                    current_time=$current_time
                [/replace_schedule]
                [if]
                    [variable]
                        name=weather_enabled
                        boolean_equals="yes"
                    [/variable]
                    [then]
