                [/AWaS_Create_Basic_Scenery]
            [/case]
        [/switch]
        {VARIABLE last_weather $desired_weather}
#else
        {VARIABLE current_time $turn_number}
        {VARIABLE_OP current_time sub 1}
        {VARIABLE_OP current_time modulo 6}
        [switch]
            variable=desired_weather
            [case]
                value="clear"
                [replace_schedule]
                    {DEFAULT_SCHEDULE}
                    current_time=$current_time
                [/replace_schedule]
            [/case]
            [case]
                value="snow"
                [if]
                    [variable]
                        name=weather_enabled
                        boolean_equals="yes"
                    [/variable]
                    [then]
                        [replace_schedule]
                            {DEFAULT_SCHEDULE_SNOW}
                            current_time=$current_time
                        [/replace_schedule]
                    [/then]
                    [else]
                        [replace_schedule]
                            {DEFAULT_SCHEDULE}
                            current_time=$current_time
                        [/replace_schedule]
                    [/else]
                [/if]
            [/case]
            [case]
