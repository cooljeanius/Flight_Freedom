                        [/then]
                    [/elseif]
                [/if]
            [/case]
        [/switch]
        [if]
            [variable]
                name=desired_weather
                not_equals="wind"
            [/variable]
            [and]
                [variable]
                    name=wind_weather
                    boolean_equals="yes"
                [/variable]
            [/and]
            [then]
                {REMOVE_MULTIHEX_WIND}
                {VARIABLE wind_weather no}
            [/then]
        [/if]
#endif
