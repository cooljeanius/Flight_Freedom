        [/switch]
        [switch]
            variable=desired_weather
            [case]
                value="snow"
                [AWaS_Create_Basic_Scenery]
                    id=snowfall
                    Scenery_Type=snowfall
                    [filter_location]
                    [/filter_location]
                [/AWaS_Create_Basic_Scenery]
            [/case]
            [case]
                value="ashfall"
                [AWaS_Create_Basic_Scenery]
