                    name=bow.ogg
                [/sound]
                [animate_unit]
                    [filter]
                        x,y=38,19
                    [/filter]
                    flag=attack
                [/animate_unit]
                [move_unit_fake]
                    x=38,33
                    y=19,22
                    type=Arrow NE
                [/move_unit_fake]
