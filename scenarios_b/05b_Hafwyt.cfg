                        [/sound]
                        [if]
                            [variable]
                                name=ballistaB_state
                                numerical_equals=1
                            [/variable]
                            [then]
                                [animate_unit]
                                    [filter]
                                        x,y=38,32
                                    [/filter]
                                    flag=attack
                                [/animate_unit]
                                [move_unit_fake]
                                    x=38,33
                                    y=32,30
                                    type=Arrow NE
                                [/move_unit_fake]
                                [terrain]
                                    x,y=33,30
                                    terrain=Rr
                                [/terrain]
                            [/then]
                        [/if]
                        {BALLISTA_FIRE_DIALOGUE}
                        [if]
                            [variable]
                                name=ballistaB_state
                                numerical_equals=2
                            [/variable]
                            [then]
                                [animate_unit]
                                    [filter]
                                        x,y=38,32
                                    [/filter]
                                    flag=attack
                                [/animate_unit]
                                [move_unit_fake]
                                    x=38,32
                                    y=32,29
                                    type=Arrow NE
                                [/move_unit_fake]
                                {QUAKE cave-in.ogg}
                                [terrain]
                                    x,y=32,29
                                    terrain=Rr
                                [/terrain]
                                [store_unit]
                                    [filter]
                                        side=4
                                    [/filter]
                                    variable=tempstore
                                [/store_unit]
                                {VARIABLE i 0}
                                {FOREACH tempstore i}
                                    {VARIABLE tempstore[$i].side 5}
                                    [unstore_unit]
                                        variable=tempstore[$i]
                                    [/unstore_unit]
                                {NEXT i}
                                {CLEAR_VARIABLE tempstore}
                                {CLEAR_VARIABLE i}
                                [store_gold]
                                    side=4
                                [/store_gold]
                                [gold]
                                    side=5
                                    amount=$gold
                                [/gold]
                                {CLEAR_VARIABLE gold}
                                [modify_side]
                                    side=5
                                    income=0
                                [/modify_side]
                                [store_villages]
                                    owner_side=4
                                    variable=villages
                                [/store_villages]
                                {FOREACH villages i}
                                    [capture_village]
                                        x=villages[$i].x
                                        y=villages[$i].y
                                        side=5
                                    [/capture_village]
                                {NEXT i}
                                {CLEAR_VARIABLE villages}
                                {CLEAR_VARIABLE i}
