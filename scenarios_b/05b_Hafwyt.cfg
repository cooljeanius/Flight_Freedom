#define BALLISTA_FIRE_DIALOGUE
    [if]
        [variable]
            name=ballista_fired
            numerical_equals=0
        [/variable]
        [then]
            [message]
                speaker=Hartholar
                message= _ "The ballistae are firing! Destroy them!"
            [/message]
            {VARIABLE ballista_fired 1}
        [/then]
        [else]
            [if]
                [variable]
                    name=ballista_fired
                    numerical_equals=1
                [/variable]
                [then]
                    [message]
                        speaker=Tenbakar
                        message= _ "Our walls are failing! Hurry!"
                    [/message]
                    {VARIABLE ballista_fired -1}
                [/then]
            [/if]
        [/else]
    [/if]
#enddef

    [event]
        name=side turn
        first_time_only=no
        [if]
            [variable]
                name=side_number
                numerical_equals=2
            [/variable]
            [and]
                [have_unit]
                    x,y=38,19
                    type=Ballista
                    side=2
                [/have_unit]
                [variable]
                    name=ballistaA_state
                    numerical_not_equals=2
                [/variable]
            [/and]
            [then]
                {CLEAR_VARIABLE tempstore}
                [store_unit]
                    [filter]
                        x,y=38,19
                    [/filter]
                    variable=tempstore
                    kill=yes
                [/store_unit]
                {VARIABLE tempstore.facing sw}
                {VARIABLE tempstore.moves 0}
                {VARIABLE tempstore.attacks_left 0}
                {VARIABLE tempstore.resting no}
                {VARIABLE tempstore.goto_x 38}
                {VARIABLE tempstore.goto_y 19}
                [unstore_unit]
                    variable=tempstore
                [/unstore_unit]
                {CLEAR_VARIABLE tempstore}
                {VARIABLE_OP ballistaA_state add 1}
