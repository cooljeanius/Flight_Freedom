                            amount=$gold
                        [/gold]
                        {CLEAR_VARIABLE gold}
                        [modify_side]
                            side=3
                            income=0
                        [/modify_side]
                        [store_villages]
                            owner_side=2
                            variable=villages
                        [/store_villages]
                        {FOREACH villages i}
                            [capture_village]
                                x=villages[$i].x
                                y=villages[$i].y
                                side=3
                            [/capture_village]
                        {NEXT i}
                        {CLEAR_VARIABLE villages}
                        {CLEAR_VARIABLE i}
                    [/then]
                [/if]
            [/then]
            [else]
                [if]
                    [variable]
