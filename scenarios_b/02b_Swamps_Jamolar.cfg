#textdomain wesnoth-Flight_Freedom

[scenario]
    name= _ "Swamps of the Jamolar"
    {MAPB 02b}
    turns=20 # (keep this constant, because this is a survival scenario)
    {SCENARIO_MUSIC vengeful.ogg}

    id=Swamps_Jamolar
    next_scenario="Council_of_War"

    {BIGMAP_JAMOLAR}

    {DEFAULT_SCHEDULE}

    {NO_WEATHER}

    {OBJECTIVES_HEADER_BEGIN}
    {CONDITION_WIN ( _ "Survive for 20 turns")}
    {CONDITION_LOSE ( _ "Death of Malakar")}
    {CONDITION_LOSE ( _ "Death of Hartholar")}
    {GOLD_CARRYOVER_STANDARD}
    {NOTE_CONTINUE_AFTER_DEFEAT}
    {OBJECTIVES_FOOTER_BEGIN}

    [side]
        type=Drake Chieftain
        name= _ "Malakar"
        id=Malakar
        side=1
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=human
        recruit=Drake Hatchling,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher
        gold=0
        team_name=good
        unrenamable=yes
        fog=no
        user_team_name= _ "Kakatar Tribe"
    [/side]

    [side]
        type=Drake Chieftain
        name= _ "Hartholar"
        id=Hartholar
        side=2
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=ai
        facing=nw
        {GOLD 115 155 195}
        recruit=Drake Hatchling,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher
        team_name=evil
        user_team_name= _ "Jamolar Tribe"
        random_traits=no
        [ai]
            #the player should have to kill the traitor
            [goal]
                [criteria]
                    side=1
                [/criteria]
                value=5
            [/goal]
            [goal]
                [criteria]
                    side=3
                [/criteria]
                value=0.5
            [/goal]
        [/ai]
    [/side]

    [side]
        no_leader=yes
        team_name=evil2
        side=3
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=ai
        gold=0
        income=-2
        [ai]
            [goal]
                [criteria]
                    id=Hartholar
                [/criteria]
                value=500
            [/goal]
            [attacks]
                invalidate_on_gamestate_change=yes
                [filter_enemy]
                    side=2
                [/filter_enemy]
            [/attacks]
        [/ai]
        hidden=yes
    [/side]

    [event]
        name=prestart
        #ending gold from Survival
        #we difficulty-adjust it here in case player changes difficulty
        [set_variable]
            name=gold
            multiply={ON_DIFFICULTY 0.8 0.7 0.6}
            round=floor
        [/set_variable]
        [if]
            [variable]
                name=gold
                less_than={ON_DIFFICULTY 120 110 100}
            [/variable]
            [then]
                {VARIABLE gold {ON_DIFFICULTY 120 110 100}}
            [/then]
        [/if]
        [modify_side]
            side=1
            gold=$gold
        [/modify_side]
        {CLEAR_VARIABLE gold}
        [foreach]
            array=recall_store
            variable=this_item
            readonly=yes
            [do]
                [unstore_unit]
                    variable=this_item
                [/unstore_unit]
            [/do]
        [/foreach]
        [unstore_unit]
            variable=malakar_store
        [/unstore_unit]
        {CLEAR_VARIABLE recall_store}
        {CLEAR_VARIABLE malakar_store}
        {CLEAR_VARIABLE i}
        #in case this scenario is debugged through
        [store_unit]
            [filter]
                id=Hartholar
            [/filter]
            variable=hartholar_store
        [/store_unit]
        {VARIABLE hartholar_store.moves 6}
        {VARIABLE hartholar_store.facing se}
        {VARIABLE hartholar_store.x 10}
        {VARIABLE hartholar_store.y 8}
        {VARIABLE last_b_scenario 2}
    [/event]

    [event]
        name=start
        [message]
            speaker=Malakar
            message= _ "Hmm... so Hartholar now wears the chieftain's robes. He is a bigot, but a wise drake nonetheless. And the Jamolar tribe, even in these swamps, is mightier than ever before."
        [/message]
        [message]
            speaker=Hartholar
            message= _ "You! Alien drake! Leave now, or face immolation!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "I am Malakar, of the north. Our lands have been overrun by conquering humans!"
        [/message]
        [message]
            speaker=Hartholar
            message= _ "Leave, disgusting whelp. You are of the race of Stakron, the betrayer of Kahn the mighty! Perhaps that is why the humans have attacked you!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "No. Not even humans punish children for the sins of their forefathers, unlike you. They seek our blood, and this island for themselves! They murdered my daughter!"
        [/message]
        [message]
            speaker=Hartholar
            # po: Note for translators: 'wench' here is intended as a fairly mild gender-specific insult, not to literally mean 'prostitute':
            message= _ "Oh, Necolag, that wench. When the humans come, I will thank them. Drakes! To arms, let us drive out these rabble!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "I will not strike you down, chief Hartholar. However, we will defend ourselves, and maintain our honor!"
        [/message]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "NOTE: The campaign will not end if Hartholar is killed."
            # wmllint: no-icon
        [/message]
    [/event]

    [event]
#ifdef EASY
        name=turn 6
#endif
#ifdef NORMAL
        name=turn 5
#endif
#ifdef HARD
        name=turn 4
#endif
        [allow_recruit]
            side=2
            type=Saurian Skirmisher
        [/allow_recruit]
        [allow_recruit]
            side=2
            type=Saurian Augur
        [/allow_recruit]
        [allow_recruit]
            side=2
            type=Saurian Headhunter
        [/allow_recruit]
        [allow_recruit]
            side=2
            type=Saurian Skald
        [/allow_recruit]
        [allow_recruit]
            side=2
            type=Saurian Assassin
        [/allow_recruit]
        [gold]
            side=2
            amount={ON_DIFFICULTY 40 45 50}
        [/gold]
    [/event]

    [event]
        name=recruit
        [filter]
            side=2
            type=Saurian Skirmisher,Saurian Augur,Saurian Headhunter,Saurian Skald,Saurian Assassin
        [/filter]
        [message]
            speaker=Malakar
            message= _ "Saurians! You have no part in this madness. The humans are our common enemy!"
        [/message]
        [message]
            speaker=Hartholar
            message= _ "These saurians are sworn to my service! You cannot stand against them!"
        [/message]
    [/event]

    [event]
        name=turn 10
        [message]
            speaker=Malakar
            message= _ "Hartholar! End these games! As we fight, the humans approach!"
        [/message]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "Hartholar does not respond."
            # wmllint: no-icon
        [/message]
    [/event]

    [event]
        name=turn 15
        [message]
            speaker=Malakar
            message= _ "Enough! Hartholar, surrender at once!"
        [/message]
        [gold]
            side=2
            amount={ON_DIFFICULTY 23 24 25}
        [/gold]
        [disallow_recruit]
            side=2
            type=Saurian Skirmisher
        [/disallow_recruit]
        [disallow_recruit]
            side=2
            type=Saurian Augur
        [/disallow_recruit]
        [disallow_recruit]
            side=2
            type=Saurian Headhunter
        [/disallow_recruit]
        [disallow_recruit]
            side=2
            type=Saurian Skald
        [/disallow_recruit]
        [disallow_recruit]
            side=2
            type=Saurian Assassin
        [/disallow_recruit]
    [/event]

    [event]
        name=attack
        [filter]
            side=1
        [/filter]
        [filter_second]
            id=Hartholar
        [/filter_second]
        [message]
            speaker=Malakar
            message= _ "Stay your hand! We do not have the right of assassination!"
        [/message]
    [/event]

    [event]
        name=attack
        [filter]
            side=2
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=unit
            message= _ "Die, foul one!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=29-40
            y=23-37
            [not]
                id=Malakar
                [or]
                    # wmllint: recognize Theracar
                    id=Theracar
                [/or]
            [/not]
        [/filter]
        {VARIABLE unit.side 3}
        [unstore_unit]
            variable=unit
        [/unstore_unit]
        [message]
            speaker=unit
            message= _ "I will kill Hartholar, for the good of my tribe! Malakar, do not try to stop me. Although I understand that you are bound by honor to spare your vile enemy, I will do what must be done!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "Loyal drakes! Kill the traitor, before he reaches Hartholar!"
        [/message]
        #so he can recruit a little bit of a defense in case the player doesn't have any units close enough to catch the traitor (e.g. a village-raiding glider)
        [gold]
            side=2
            amount=60
        [/gold]
    [/event]

    [event]
        name=moveto
        [filter]
            side=3
            [filter_location]
                [filter_adjacent_location]
                    [filter]
                        id=Hartholar
                    [/filter]
                [/filter_adjacent_location]
            [/filter_location]
        [/filter]
        [message]
            speaker=unit
            # po: Note for translators: this is supposed to be sarcastic:
            message= _ "For Malakar, the honorable! So honorable that he cannot even strike down his enemies!"
        [/message]
        [kill]
            id=Hartholar
            animate=yes
            fire_event=yes
        [/kill]
    [/event]

    [event]
        name=die
        [filter]
            id=Hartholar
        [/filter]
        [message]
            speaker=Malakar
            message= _ "The Jamolar tribe is shattered, and my honor blackened! Nobody will stand with me now!"
        [/message]
        [store_unit]
            [filter]
                id=Malakar
            [/filter]
            variable=malakar_store
        [/store_unit]
        {VARIABLE_OP malexp to_variable malakar_store.experience}
        {VARIABLE_OP maltype to_variable malakar_store.type}
        {CLEAR_VARIABLE malakar_store}
        #kills all units
        [kill]
            fire_event=no
            animate=no
        [/kill]
        [disallow_recruit]
            side=1
            type=Drake Burner
        [/disallow_recruit]
        [disallow_recruit]
            side=1
            type=Drake Clasher
        [/disallow_recruit]
        [disallow_recruit]
            side=1
            type=Drake Fighter
        [/disallow_recruit]
        [disallow_recruit]
            side=1
            type=Drake Glider
        [/disallow_recruit]
        {ENDLEVEL_CONTINUE_AFTER_DEFEAT (
            next_scenario=Rebellion
        )}
    [/event]

    [event]
        name=time over
        [unit]
            x,y=27,1
            generate_name=yes
            random_traits=yes
            type=Cavalier
            side=2
            id=Scout
        [/unit]
        {TEAM_COLOR_OVERRIDE id=Scout yellow}
        [scroll_to_unit]
            id=Scout
        [/scroll_to_unit]
        [delay]
            time=500
        [/delay]
        [message]
            speaker=Malakar
            message= _ "Hartholar! There, to the north, are the humans' scouts! All hope is lost! As chief, I will face the hordes in single combat."
        [/message]
        [message]
            speaker=Malakar
            message= _ "Hartholar, you are bound by this sacrifice to accept my people into your tribe. Perhaps your combined strength can succeed where ours has failed."
        [/message]
        [scroll_to]
            x,y=32,24
        [/scroll_to]
        [move_unit_fake]
            x=32,33
            y=24,25
        [/move_unit_fake]
        {NEW_UNIT_DISPLACE_CURRENT 33 25 (
            type=Drake Priest
            id=Morlin Ka
            name= _ "Morlin Ka"
            [modifications]
                {TRAIT_QUICK}
                {TRAIT_RESILIENT}
            [/modifications]
        )}
        {MAKE_LOYAL_NORMAL (Morlin Ka)}
        {VARIABLE branchb_narration_recipient (Morlin Ka)}
        #wmllint: recognize Morlin Ka
        [message]
            speaker=Morlin Ka
            message= _ "The Kakatar chief speaks true! Our fighting in the face of a greater enemy is a dishonor to Gar-Alagar himself!"
        [/message]
        [message]
            speaker=Hartholar
            message= _ "Stay, warrior-chief! This sacrifice... I see that you are free of Stakron's taint. Forgive me, Malakar, I have done you a great wrong. I pledge myself and my tribe to your service, upon my honor."
        [/message]
        [message]
            speaker=Malakar
            message= _ "Then we must plan our resistance!"
        [/message]
        [store_unit]
            [filter]
                id=Hartholar
            [/filter]
            variable=hartholar_store
        [/store_unit]
        {VARIABLE hartholar_store.moves 6}
        {VARIABLE hartholar_store.facing se}
        {VARIABLE hartholar_store.x 10}
        {VARIABLE hartholar_store.y 8}
        {VARIABLE have_hartholar yes}
        {VARIABLE have_morlin yes}
        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]

    {FREEDOM_DEATHS_BRANCHB}

    {FTF_COMMON}
[/scenario]
