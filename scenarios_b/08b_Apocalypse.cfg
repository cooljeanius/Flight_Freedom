#textdomain wesnoth-Flight_Freedom

[scenario]
    name= _ "Apocalypse"
    {MAPB 08b}
    #2x the minimum number of turns to move an apprentice from starting position to one of the further platforms
    #therefore doesn't vary by difficulty
    turns=16

    id=Apocalypse
    next_scenario="Drake_Epilogue_B"

    victory_when_enemies_defeated=no

    {STORY_APOCALYPSE}

    {BIGMAP_APOCALYPSE}

#ifndef HAVE_AWAS
    {ADD_WEATHER_ASHFALL}
#endif

    {DEFAULT_SCHEDULE}

#ifdef HAVE_UMC10_MUSIC
    {SCENARIO_MUSIC Flight_of_the_Drakes.ogg}
#else
    {SCENARIO_MUSIC battle-epic.ogg}
#endif

    {MAGI 1 (2,3,4)}

    [side]
        type=Drake Chieftain
        id=Malakar
        name= _ "Malakar"
        side=1
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=human
        recruit=Drake Hatchling,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher
        unrenamable=yes
        team_name=good
        user_team_name= _ "Kakatar Tribe"
        {GOLD 120 110 100}
    [/side]
    [side]
        side=2
        {FLAG_VARIANT loyalist}
        controller=ai
        no_leader=yes
        {GOLD 175 225 275}
        recruit=Spearman,Bowman,Cavalryman,Fencer,Heavy Infantryman,Horseman,Mage
        team_name=evil
        user_team_name= _ "Wesnoth Expeditionary Force"
        hidden=yes
    [/side]
    [side]
        side=3
        {FLAG_VARIANT loyalist}
        controller=ai
        no_leader=yes
        {GOLD 225 275 325}
        recruit=Spearman,Bowman,Cavalryman,Fencer,Heavy Infantryman,Horseman,Mage,Knight,Lancer,Swordsman,White Mage
        team_name=evil
        user_team_name= _ "Wesnoth Expeditionary Force"
        hidden=yes
    [/side]
    [side]
        side=4
        {FLAG_VARIANT loyalist}
        controller=ai
        no_leader=yes
        {GOLD 225 275 325}
        recruit=Spearman,Bowman,Cavalryman,Fencer,Heavy Infantryman,Horseman,Mage,Longbowman,Lieutenant,Pikeman,Javelineer,Duelist,Shock Trooper
        team_name=evil
        user_team_name= _ "Wesnoth Expeditionary Force"
        hidden=yes
