    [event]
        name=moveto
        first_time_only=no
        [filter]
            type=Drake Magus,Drake High Magus
            side=1
            x=19,19,31,31
            y=19,32,19,32
            [filter_wml]
                [variables]
                    is_apprentice=yes
                [/variables]
            [/filter_wml]
        [/filter]
        [if]
            [have_unit]
                x=19
                y=32
                [filter_wml]
                    [variables]
                        is_apprentice=yes
                    [/variables]
                [/filter_wml]
            [/have_unit]
            [and]
                [have_unit]
                    x=19
                    y=19
                    [filter_wml]
                        [variables]
                            is_apprentice=yes
                        [/variables]
                    [/filter_wml]
                [/have_unit]
            [/and]
            [and]
                [have_unit]
                    x=31
                    y=19
                    [filter_wml]
                        [variables]
                            is_apprentice=yes
                        [/variables]
                    [/filter_wml]
                [/have_unit]
            [/and]
            [and]
                [have_unit]
                    x=31
                    y=32
                    [filter_wml]
                        [variables]
                            is_apprentice=yes
                        [/variables]
                    [/filter_wml]
                [/have_unit]
            [/and]
            [then]
                {MODIFY_UNIT id=apprentice_1 moves 0}
                {MODIFY_UNIT id=apprentice_2 moves 0}
                {MODIFY_UNIT id=apprentice_3 moves 0}
                {MODIFY_UNIT id=apprentice_4 moves 0}
                [remove_item]
                    x,y=19,19
                [/remove_item]
                [remove_item]
                    x,y=19,32
                [/remove_item]
                [remove_item]
                    x,y=31,19
                [/remove_item]
                [remove_item]
                    x,y=31,32
                [/remove_item]
                [message]
                    speaker=Quahgakar
                    message= _ "We are all in place! Let us begin the convocation at once!"
                [/message]
                #{PLACE_LIFEFORCE_BEAMS}
                [scroll_to]
                    x,y=25,25
                [/scroll_to]
                {VARIABLE survival_start_turn $turn_number}
                {VARIABLE new_turn_limit $num_turns_to_survive}
                {VARIABLE_OP new_turn_limit add $turn_number}
                [modify_turns]
                    value=$new_turn_limit
                [/modify_turns]
                {CLEAR_VARIABLE new_turn_limit}
                [remove_event]
                    id=hurry_before_ritual,time_over_before_ritual
                [/remove_event]
                [objectives]
                    side=1
                    delayed_variable_substitution=yes
                    {CONDITION_WIN ( _ "Survive for $num_turns_to_survive turns ($($turn_number - $survival_start_turn) / $num_turns_to_survive)")}
                    {CONDITION_LOSE ( _ "Death of Malakar")}
                    {CONDITION_LOSE ( _ "Death of an apprentice")}
                    {CONDITION_LOSE ( _ "Death of Quemar")}
                    {CONDITION_LOSE ( _ "Death of Quahgakar")}
                    {GOLD_CARRYOVER_NONE}
                [/objectives]
                [event]
                    name=side 1 turn refresh
                    first_time_only=no
                    {MODIFY_UNIT id=apprentice_1 moves 0}
                    {MODIFY_UNIT id=apprentice_2 moves 0}
                    {MODIFY_UNIT id=apprentice_3 moves 0}
                    {MODIFY_UNIT id=apprentice_4 moves 0}
                    {MODIFY_UNIT (x,y=19,19) facing se}
                    {MODIFY_UNIT (x,y=19,32) facing ne}
                    {MODIFY_UNIT (x,y=31,19) facing sw}
                    {MODIFY_UNIT (x,y=31,32) facing nw}
                [/event]
                [event]
                    name=new turn
                    first_time_only=no
                    {VARIABLE adjusted_turn $turn_number}
                    {VARIABLE_OP adjusted_turn sub $survival_start_turn}
                    [remove_item]
                        x,y=25,25
                        image=egg
                    [/remove_item]
                    {VARIABLE turn_ratio $adjusted_turn}
                    {VARIABLE_OP turn_ratio divide $num_turns_to_survive}
                    [item]
                        x,y=25,25
                        halo=halo/blitz-shield-halo-100pct.png~O($turn_ratio)
                        name=egg
                    [/item]
                    [if]
                        [variable]
                            name=adjusted_turn
                            numerical_equals=1
                        [/variable]
                        [then]
                            [role]
                                role=concerned_human
                                type=Grand Marshal,General,Lieutenant
                                side=2,3,4
                            [/role]
                            [message]
                                role=concerned_human
                                message= _ "The lizards are conducting some strange ritual! We must stop them immediately!"
                            [/message]
                            [modify_side]
                                side=2
                                {INCOME 14 17 20}
                                [ai]
                                    [goal]
                                        [criteria]
                                            side=1
                                            type=Drake Magus,Drake High Magus
                                        [/criteria]
                                        {QUANTITY value 4 5 6}
                                    [/goal]
                                [/ai]
                            [/modify_side]
                            [modify_side]
                                side=3
                                {INCOME 14 17 20}
                                [ai]
                                    [goal]
                                        [criteria]
                                            side=1
                                            type=Drake Magus,Drake High Magus
                                        [/criteria]
                                        {QUANTITY value 4 5 6}
                                    [/goal]
                                [/ai]
                            [/modify_side]
                            [modify_side]
                                side=4
                                {INCOME 14 17 20}
                                [ai]
                                    [goal]
                                        [criteria]
                                            side=1
                                            type=Drake Magus,Drake High Magus
                                        [/criteria]
                                        {QUANTITY value 4 5 6}
                                    [/goal]
                                [/ai]
                            [/modify_side]
                        [/then]
                    [/if]
                    [if]
                        [variable]
                            name=adjusted_turn
                            numerical_equals=$(floor($num_turns_to_survive / 3))
                        [/variable]
