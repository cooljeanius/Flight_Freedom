        [/message]
    [/event]

    [event]
        name=deploy_se
        [modify_side]
            side=$next_enemy_side
            hidden=no
        [/modify_side]
        [move_unit_fake]
            type=$enemy_leader_type
            side=$next_enemy_side
            x=50,47
            y=46,45
        [/move_unit_fake]
        [unit]
            x,y=47,45
            id=SE_leader
            name=_ "Emeric"
            type=$enemy_leader_type
            canrecruit=yes
            side=$next_enemy_side
        [/unit]
        {PLOP_ENCAMPMENT 46 44}
        [message]
            speaker=SE_leader
            message= _ "We have them surrounded! Onward!"
        [/message]
    [/event]

