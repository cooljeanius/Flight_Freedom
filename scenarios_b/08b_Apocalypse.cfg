            [filter]
                id=Quemar
            [/filter]
            variable=quemar_store
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
                id=Quahgakar
            [/filter]
            variable=quahgakar_store
            kill=yes
        [/store_unit]
        [move_units_fake]
            [fake_unit]
                x=25,25,25,25,25,25,25,25,25,25
                y=41,40,39,38,37,36,35,34,33,32
