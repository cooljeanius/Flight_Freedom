            variable=quemar_store
            x,y=25,32
        [/unstore_unit]
        [unstore_unit]
            variable=quahgakar_store
            x,y=25,33
        [/unstore_unit]
        {CLEAR_VARIABLE quemar_store}
        {CLEAR_VARIABLE quahgakar_store}
        [move_unit_fake]
            x=25,23
            y=42,41
            type=Drake Magus
            side=1
        [/move_unit_fake]
        {MAGUS 23 41 1
        (
            [+variables]
                is_apprentice=yes
            [/variables]
            name=_"Apprentice"
            id=apprentice_1
            [modifications]
                {TRAIT_INTELLIGENT}
                {TRAIT_RESILIENT}
            [/modifications]
        )}
        {MAKE_LOYAL_NORMAL apprentice_1}
        [move_unit_fake]
            x=25,24
            y=42,40
            type=Drake Magus
            side=1
        [/move_unit_fake]
        {MAGUS 24 40 1
        (
            [+variables]
                is_apprentice=yes
            [/variables]
            name=_"Apprentice"
            id=apprentice_2
            [modifications]
                {TRAIT_INTELLIGENT}
                {TRAIT_RESILIENT}
            [/modifications]
        )}
        {MAKE_LOYAL_NORMAL apprentice_2}
        [move_unit_fake]
            x=25,26
            y=42,40
            type=Drake Magus
            side=1
        [/move_unit_fake]
        {MAGUS 26 40 1
        (
            [+variables]
                is_apprentice=yes
            [/variables]
            name=_"Apprentice"
            id=apprentice_3
            [modifications]
                {TRAIT_INTELLIGENT}
                {TRAIT_RESILIENT}
            [/modifications]
        )}
        {MAKE_LOYAL_NORMAL apprentice_3}
        [move_unit_fake]
            x=25,27
            y=42,41
            type=Drake Magus
            side=1
        [/move_unit_fake]
        {MAGUS 27 41 1
        (
            [+variables]
                is_apprentice=yes
            [/variables]
            name=_"Apprentice"
            id=apprentice_4
            [modifications]
                {TRAIT_INTELLIGENT}
                {TRAIT_RESILIENT}
            [/modifications]
        )}
        {MAKE_LOYAL_NORMAL apprentice_4}
        [lock_view]
        [/lock_view]
        {HIGHLIGHT_IMAGE 19 19 items/gohere.png ()}
        {HIGHLIGHT_IMAGE 31 19 items/gohere.png ()}
        {HIGHLIGHT_IMAGE 19 32 items/gohere.png ()}
        {HIGHLIGHT_IMAGE 31 32 items/gohere.png ()}
        [unlock_view]
        [/unlock_view]
        {OBJECTIVES_HEADER}
        {CONDITION_WIN ( _ "Move all four apprentices to the platforms")}
        {CONDITION_LOSE ( _ "Death of Malakar")}
        {CONDITION_LOSE ( _ "Death of an apprentice")}
        {CONDITION_LOSE ( _ "Death of Quemar")}
        {CONDITION_LOSE ( _ "Death of Quahgakar")}
        {TURNS_RUN_OUT}
        {GOLD_CARRYOVER_NONE}
        {OBJECTIVES_FOOTER}
    [/event]

    [event]
        name=side 1 turn refresh
        first_time_only=no
        {MODIFY_UNIT id=Quemar moves 0}
        {MODIFY_UNIT id=Quahgakar moves 0}
    [/event]

    [event]
        name=turn 2
        [move_unit_fake]
            x=1,23
            y=36,41
            type=Hurricane Drake
        [/move_unit_fake]
        [unit]
            x,y=23,41
            side=1
            random_traits=yes
            generate_name=yes
            id=messenger_08b
            type=Hurricane Drake
        [/unit]
        {MAKE_LOYAL_NORMAL messenger_08b}
        [message]
            speaker=messenger_08b
            message= _ "The humans are closing in on Mount Morogor! Doubtless they know that to conquer its slopes would break the spirit of every drake on the island."
        [/message]
        [message]
            speaker=Quahgakar
            message= _ "Then we must make haste!"
        [/message]
    [/event]

    [event]
        name=side 1 turn 2 end
        [total_unit_cost]
            x=1-25
            y=1-50
            side=1
            [not]
                type=Drake Magus,Drake High Magus
            [/not]
            variable=w_total_cost
        [/total_unit_cost]
        [total_unit_cost]
            x=26-50
            y=1-50
            side=1
            [not]
                type=Drake Magus,Drake High Magus
            [/not]
            variable=e_total_cost
        [/total_unit_cost]
        {VARIABLE enemy_leader_type "Lieutenant"}
        [if]
            [variable]
                name=w_total_cost
                less_than=$e_total_cost
            [/variable]
            [then]
                {VARIABLE first_enemy_loc "nw"}
                [fire_event]
                    name=deploy_nw
                [/fire_event]
            [/then]
            [else]
                {VARIABLE first_enemy_loc "ne"}
                [fire_event]
                    name=deploy_ne
                [/fire_event]
            [/else]
        [/if]
        {VARIABLE_OP next_enemy_side add 1}
        {CLEAR_VARIABLE w_total_cost}
        {CLEAR_VARIABLE e_total_cost}
    [/event]

    [event]
        name=side 2 turn 5 end
        {VARIABLE enemy_leader_type "General"}
        [if]
            [variable]
                name=first_enemy_loc
                equals="ne"
            [/variable]
            [then]
                [fire_event]
                    name=deploy_nw
                [/fire_event]
            [/then]
            [else]
                [fire_event]
                    name=deploy_ne
                [/fire_event]
            [/else]
        [/if]
        {VARIABLE_OP next_enemy_side add 1}
    [/event]

    [event]
        name=side 3 turn 9 end
        [total_unit_cost]
            x=1-25
            y=1-50
            side=1
            [not]
                type=Drake Magus,Drake High Magus
            [/not]
            variable=w_total_cost
        [/total_unit_cost]
        [total_unit_cost]
            x=26-50
            y=1-50
            side=1
            [not]
                type=Drake Magus,Drake High Magus
            [/not]
            variable=e_total_cost
        [/total_unit_cost]
        {VARIABLE enemy_leader_type "Grand Marshal"}
        [if]
            [variable]
                name=w_total_cost
                less_than=$e_total_cost
            [/variable]
            [then]
                [fire_event]
                    name=deploy_sw
                [/fire_event]
            [/then]
            [else]
                [fire_event]
                    name=deploy_se
                [/fire_event]
            [/else]
        [/if]
        {VARIABLE_OP next_enemy_side add 1}
        {CLEAR_VARIABLE w_total_cost}
        {CLEAR_VARIABLE e_total_cost}
    [/event]

    [event]
        name=deploy_nw
        [modify_side]
            side=$next_enemy_side
            hidden=no
        [/modify_side]
        [move_unit_fake]
            type=$enemy_leader_type
            side=$next_enemy_side
            x=1,8
            y=16,15
        [/move_unit_fake]
        [unit]
            x,y=8,15
            id=NW_leader
            name=_ "Urien"
            type=$enemy_leader_type
            canrecruit=yes
            side=$next_enemy_side
        [/unit]
        {PLOP_ENCAMPMENT 7 15}
        [message]
            speaker=NW_leader
            message= _ "In the name of the King, Morogor shall be ours! Long live Wesnoth!"
        [/message]
    [/event]

    [event]
        name=deploy_ne
        [modify_side]
            side=$next_enemy_side
