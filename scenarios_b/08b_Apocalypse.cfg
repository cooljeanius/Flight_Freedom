        [/move_unit_fake]
        [unit]
            x,y=47,6
            id=NE_leader
            name=_ "Galeran"
            type=$enemy_leader_type
            canrecruit=yes
            side=$next_enemy_side
        [/unit]
        {PLOP_ENCAMPMENT 46 5}
        [message]
            speaker=NE_leader
            message= _ "Soldiers of Wesnoth! Our conquest of this island is nearly complete. Soon its riches shall be ours for the taking!"
        [/message]
    [/event]

    [event]
        name=deploy_sw
        [modify_side]
            side=$next_enemy_side
            hidden=no
        [/modify_side]
        [move_unit_fake]
            type=$enemy_leader_type
            side=$next_enemy_side
            x=1,4
            y=39,38
        [/move_unit_fake]
        [unit]
            x,y=4,38
            id=SW_leader
            name=_ "Rolland"
            type=$enemy_leader_type
            canrecruit=yes
            side=$next_enemy_side
        [/unit]
        {PLOP_ENCAMPMENT 3 38}
        [message]
            speaker=SW_leader
