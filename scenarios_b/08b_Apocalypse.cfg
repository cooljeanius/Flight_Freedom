            speaker=Malakar
            message= _ "Mount Morogor... as majestic as the day of my ascension to Chief of my tribe..."
        [/message]
        [message]
            speaker=Hartholar
            message= _ "I recall my ascension as well. It is a true shame that war beckons at this most sacred place."
