[unit_type]
    id=Battleship
    name= _ "Battleship"
    race=ship
    [movement_costs]
        castle=2
    [/movement_costs]
    [defense]
        castle=40
    [/defense]
    image="units/boats/battleship.png"
    hitpoints=70
    movement_type=boat
    movement=8
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=lawful
    advances_to=null
    cost=75
    usage=swimmer
    description= _ "The Battleship, very fast and armed with 3 ballistas, is a very versatile ship."
