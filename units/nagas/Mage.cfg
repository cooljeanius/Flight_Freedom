#textdomain wesnoth-Flight_Freedom

[unit_type]
    id=Naga Mage
    name= _ "Naga Mage"
    race=naga
    gender=male,female
    image="units/nagas/mage-m.png"
    hitpoints=28
    movement_type=naga
    movement=6
    experience=38
    level=1
    alignment=neutral
    advances_to=Naga Warlock,Naga Warrior Mage
    undead_variation=swimmer
    cost=18
    usage=mixed fighter
    description= _ "The form of the Naga is not well suited for the practice of magic. In spite of this, these Nagas have learned magic anyway, and although now weak and inexperienced, have the potential to become feared masters of the water."
    {DEFENSE_ANIM "units/nagas/mage-m.png" "units/nagas/mage-m.png" {SOUND_LIST:NAGA_HIT} }
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=3
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=force ball
        description=_"force ball"
        type=impact
        icon=attacks/chaosmissile.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-90
            end=100
            image="units/nagas/mage-m.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
