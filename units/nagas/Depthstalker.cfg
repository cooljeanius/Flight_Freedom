#textdomain wesnoth-Flight_Freedom

[unit_type]
    id=Naga Depthstalker
    name= _ "Naga Depthstalker"
    race=naga
    gender=male,female
    image="units/nagas/depthstalker.png"
    profile=portraits/nagas/fighter.webp
    hitpoints=39
    movement_type=naga
    movement=7
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=26
    usage=fighter
    # wmllint: local spelling Depthstalkers
    description= _ "Some nagas, whether through cowardice or cunning, develop a knack for surviving in darker depths of the water. After special training, this knowledge can develop into an entirely different branch of combat, although it is just as deadly. Naga Depthstalkers are especially valued as brood guardians, where they keep watch over eggs laid in hidden caves."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/depthstalker-defend.png" "units/nagas/depthstalker.png" {SOUND_LIST:NAGA_HIT} }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
#ifdef __UNUSED__
    [defense]
        flat=60
        sand=50
        deep_water=40
        cave=50
    [/defense]
#endif
    [death]
        [frame]
            begin=0
            end=100
            image="units/nagas/depthstalker.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/nagas/depthstalker-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/nagas/depthstalker-die-2.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        direction=s,se,sw
        [frame]
            begin=-200
            end=-150
            image="units/nagas/depthstalker.png"
        [/frame]
