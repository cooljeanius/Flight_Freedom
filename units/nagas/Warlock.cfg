            image="units/nagas/warlock-m.png"
        [/frame]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/chaosissile-n.png"
            image_diagonal="projectiles/chaosmissile-ne.png"
            sound=magic-dark-miss.ogg
        [/missile_frame]
    [/attack_anim]
    [female]
        name= _ "Nagini Warlock"
        gender=female
        image="units/nagas/warlock-f.png"
        {DEFENSE_ANIM "units/nagas/warlock-f.png" "units/nagas/warlock-f.png" {SOUND_LIST:NAGA_HIT} }
