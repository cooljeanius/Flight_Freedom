            image_diagonal="projectiles/end-wave-4.png~CS(0,-255,-255)"
            offset=0.6~0.8
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/end-wave-n5.png~CS(0,-255,-255)"
            image_diagonal="projectiles/end-wave-5.png~CS(0,-255,-255)"
            offset=0.8~1.0
        [/missile_frame]
        [frame]
            duration=200
            image="units/undead/avatar-of-ending-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/avatar-of-ending-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/avatar-of-ending-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
