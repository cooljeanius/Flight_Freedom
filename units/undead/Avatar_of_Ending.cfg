            duration=50
            image="units/undead/avatar-of-ending-area5.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area6.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area7.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area8.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area9.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area10.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area11.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area12.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area13.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area14.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area3.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area2.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/avatar-of-ending-area1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword2
        [/filter_attack]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/undead/avatar-of-ending-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/undead/avatar-of-ending-2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        start_time=-500
        missile_start_time=-300
        [missile_frame]
            duration=50
            image="projectiles/end-wave-n1.png~CS(0,-255,-255)"
            image_diagonal="projectiles/end-wave-1.png~CS(0,-255,-255)"
            offset=0.0~0.2
            sound=chaotic-blast.wav
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/end-wave-n2.png~CS(0,-255,-255)"
            image_diagonal="projectiles/end-wave-2.png~CS(0,-255,-255)"
            offset=0.2~0.4
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/end-wave-n3.png~CS(0,-255,-255)"
            image_diagonal="projectiles/end-wave-3.png~CS(0,-255,-255)"
            offset=0.4~0.6
        [/missile_frame]
        [missile_frame]
            duration=50
