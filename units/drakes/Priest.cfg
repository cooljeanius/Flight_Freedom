#textdomain wesnoth-Flight_Freedom

[unit_type]
    id=Drake Priest
    name= _ "Drake Priest"
    race=drake
    image="units/drakes/drake-priest.png"
    hitpoints=28
    movement_type=drakefoot
    movement=5
    experience=150
    {AMLA_DEFAULT}
    #level 3 in name only, fights like a level 1
    level=3
    alignment=lawful
    advances_to=null
    undead_variation=drake
    cost=47
    usage=fighter
    description= _ "Their bodies marred by ritual self-mutilation, the Priests are the spiritual leaders of the drakes, each one dedicated to a particular god. However, their rituals have left them enfeebled, unable to fly or breathe fire."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/drake-priest-defend.png" "units/drakes/drake-priest.png" {SOUND_LIST:DRAKE_HIT}}
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        icon=attacks/club-small.png
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=staff
        description=_"staff"
        type=pierce
        icon=attacks/javelin-orcish.png
        range=melee
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/drakes/drake-priest-butt1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/drakes/drake-priest-butt1.png"
            sound=club.ogg
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/drakes/drake-priest-butt2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/drakes/drake-priest-butt1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/drakes/drake-priest-butt1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/drakes/drake-priest-butt2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/drakes/drake-priest-pierce1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/drakes/drake-priest-pierce1.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/drakes/drake-priest-pierce2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/drakes/drake-priest-pierce1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/drakes/drake-priest-pierce1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/drakes/drake-priest-pierce2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
