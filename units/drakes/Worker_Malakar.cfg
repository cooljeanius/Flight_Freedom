#textdomain wesnoth-Flight_Freedom

[unit_type]
    id=Drake Worker Malakar
    name= _ "Drake Worker"
    race=drake
    image="units/drakes/drake-flare-worker.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/drakes/drake-flare-worker-leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=47
    movement_type=drakefoot
    movement=5
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=neutral
    advances_to=null
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    undead_variation=drake
    cost=24
    usage=fighter
    hide_help=true
    description= _ "More advanced Drakes, the Workers fight with their maces."
    {DEFENSE_ANIM "units/drakes/drake-flare-worker-defend.png" "units/drakes/drake-flare-worker.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [attack]
        name=mace
        description=_"mace"
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/drakes/drake-flare-worker-attack-melee-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/drakes/drake-flare-worker-attack-melee-1.png"
            sound=mace.wav
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/drakes/drake-flare-worker-attack-melee-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/drakes/drake-flare-worker-attack-melee-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/drakes/drake-flare-worker-attack-melee-1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/drakes/drake-flare-worker-attack-melee-2.png"
        [/frame]
    [/attack_anim]
    [variation]
        variation_id=weapon
        variation_name=_"Armed Drake Guerilla"
        id=Drake Worker Malakar
