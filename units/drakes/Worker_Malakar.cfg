        experience=100
        {AMLA_DEFAULT}
        level=2
        alignment=neutral
        advances_to=null
        [abilities]
            {ABILITY_LEADERSHIP}
        [/abilities]
        cost=27
        usage=fighter
        hide_help=true
        description= _ "More advanced Drakes, these guerilla fighters have so far led a successful campaign against their masters."
        {DEFENSE_ANIM "units/drakes/drake-flare-worker-defend.png" "units/drakes/drake-flare-worker.png" {SOUND_LIST:DRAKE_HIT} }
        die_sound=drake-die.ogg
        [attack]
