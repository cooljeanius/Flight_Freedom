[unit_type]
    id=Automaton Servitor
    name= _ "Automaton Servitor"
    race=mechanical
    image="units/monsters/automaton-servitor.png"
    hitpoints=28
    movement_type=clockworkfoot
    movement=5
    level=0
    advances_to=Automaton Soldier
    alignment=neutral
    cost=8
    usage=fighter
    experience=20
    description= _ "These automata incessantly move to and fro the complex, attending to a myraid of menial tasks from cleaning to minor repairs. Their manipulator arms are rather powerful though not built for combat."
