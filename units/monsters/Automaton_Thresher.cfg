[unit_type]
    id=Automaton Thresher
    name= _ "Automaton Thresher"
    race=mechanical
    image="units/monsters/automaton-thresher.png"
    hitpoints=46
    movement_type=clockworkfoot
    movement=6
    level=2
    advances_to=Automaton Reaper
    alignment=neutral
    cost=31
    usage=fighter
    experience=74
    description= _ "The Thresher model replaces both manipulator arms with many-jointed bladed appendages. When activated, Threshers leap into combat on high-pressure piston legs, slicing all before them until their target is little more than chopped meat."
    {DEFENSE_ANIM "units/monsters/automaton-thresher.png" "units/monsters/automaton-thresher.png" {SOUND_LIST:AUTOMATON_HIT} }
    die_sound={SOUND_LIST:AUTOMATON_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=claw
        description=_"claw"
        icon=attacks/claws-metal.png
        type=blade
        range=melee
        damage=6
        number=6
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claw
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
        start_time=-630
        [frame]
            image="units/monsters/automaton-thresher.png:[90*7]"
            halo="halo/whirl-[1~4].png:[180*4]"
        [/frame]
        [if]
            hits=yes
            [missile_frame]
                halo="halo/bigrip-[1~5].png~BLEND(250,200,80,0.8):[60*5]"
                offset=1.0
                halo_x=-10~0
                auto_vflip=false
                y=0~-8:150,-8~0:150
            [/missile_frame]
            [missile_frame]
                halo=halo/bigrip-[1~5].png~FL(horiz)~BLEND(250,200,80,0.8):[60*5]
                offset=1.0
                halo_x=10~0
                auto_vflip=false
                y=0~-8:150,-8~0:150
            [/missile_frame]
        [/if]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -500}
        [frame]
            image="units/monsters/automaton-thresher.png:[90*2]"
        [/frame]
    [/attack_anim]

[/unit_type]
