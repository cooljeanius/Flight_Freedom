#textdomain wesnoth-Flight_Freedom

[unit_type]
    id=Giant Boar
    name= _ "Giant Boar"
    race=monster
    image="units/monsters/giantboar.png"
    hitpoints=79
    movement_type=largefoot
    movement=5
    experience=150
    {AMLA_DEFAULT}
    {TRAIT_FERAL_MUSTHAVE}
    level=3
    alignment=neutral
    advances_to=null
    undead_variation=boar
    cost=60
    usage=fighter
    description= _ "Giant Boars are overgrown pigs with a nasty disposition that will attack anything that moves, and a variety of stationary objects as well. Taller than a man at the shoulder and with hooves grown into razor-sharp claws, they can easily take down a fully-armored soldier, let alone the hapless peasants who are their usual prey. It is fortunate that these animals are rare."
    die_sound=tusker-die.ogg
    {DEFENSE_ANIM "units/monsters/giantboar.png" "units/monsters/giantboar.png" tusker-hit.wav }
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/monsters/giantboar.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/monsters/giantboar.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/monsters/giantboar.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/monsters/giantboar.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
[/unit_type]
