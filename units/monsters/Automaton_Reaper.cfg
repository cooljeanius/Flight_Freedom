[unit_type]
    id=Automaton Reaper
    name= _ "Automaton Reaper"
    race=mechanical
    image="units/monsters/automaton-reaper.png"
    hitpoints=61
    movement_type=clockworkfoot
    movement=6
    level=3
    advances_to=null
    experience=150
    {AMLA_DEFAULT}
    alignment=neutral
    cost=59
    usage=fighter
    description= _ "Reaper automata represent the most sadistic of the automata models. These are fashioned with claws nearly as long as a man is tall, dedicated energy feeds to their weapon arms, and a multi-jointed and gimbaled chassis for unparalleled mobility. Reapers in combat appear as but a blur, blades moving in a whirlwind too fast for the eye to track and shredding every target in range."
    {DEFENSE_ANIM "units/monsters/automaton-reaper.png" "units/monsters/automaton-reaper.png" {SOUND_LIST:AUTOMATON_HIT} }
    die_sound={SOUND_LIST:AUTOMATON_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=claw
        description=_"claw"
        icon=attacks/claws-metal.png
        type=blade
        range=melee
        damage=7
        number=7
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claw
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
        start_time=-630
        [frame]
            image="units/monsters/automaton-reaper.png:[90*7]"
            halo="halo/whirl-[1~4].png:[180*4]"
        [/frame]
        [if]
            hits=yes
            [missile_frame]
                halo="halo/bigrip-[1~5].png~BLEND(250,200,80,0.8):[60*5]"
                offset=1.0
                halo_x=-10~0
                auto_vflip=false
                y=0~-8:150,-8~0:150
            [/missile_frame]
            [missile_frame]
                halo=halo/bigrip-[1~5].png~FL(horiz)~BLEND(250,200,80,0.8):[60*5]
                offset=1.0
                halo_x=10~0
                auto_vflip=false
                y=0~-8:150,-8~0:150
            [/missile_frame]
        [/if]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -500}
        [frame]
            image="units/monsters/automaton-reaper.png:[90*2]"
        [/frame]
    [/attack_anim]
[/unit_type]
