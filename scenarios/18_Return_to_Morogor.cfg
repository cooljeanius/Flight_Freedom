    [event]
        name=dragon_appearance
        [if]
            [variable]
                name=dragon_ritual
                boolean_equals=yes
            [/variable]
            [then]
                {QUAKE rumble.ogg}
                [delay]
                    time=2000
                [/delay]
                [if]
                    [have_unit]
                        id=scout
                    [/have_unit]
                    [then]
                        [message]
                            speaker=scout
                            message= _ "What is this?"
                        [/message]
                    [/then]
                    [else]
                        [message]
                            speaker=Malakar
                            message= _ "What is this?"
                        [/message]
                    [/else]
                [/if]
                [sound]
                    name=flame-big.ogg
                [/sound]
                [delay]
                    time=1000
                [/delay]
                [scroll_to]
                    x,y=43,19
                [/scroll_to]
                [store_zoom]
                [/store_zoom]
                [zoom]
                    factor=1.0
                [/zoom]
                [lock_view]
                [/lock_view]
#ifdef HAVE_UMC10_MUSIC
                [music]
                    name=To_Pee_or_not_to_Pee.ogg
                    immediate=yes
                [/music]
                [music]
                    name=northerners.ogg
                [/music]
                [delay]
                    time=2000
                [/delay]
#endif
                [animate_path]
                    hex_x=50,43,35
                    hex_y=19,18,21
                    image=halo/fire-dragon-margin.png~FL(horiz)~XBRZ(2)
                    frames=60
                    frame_length=30
                    interpolation="parabola"
                [/animate_path]
                [animate_path]
                    hex_x=35,32
                    hex_y=21,24
                    image=halo/fire-dragon-margin.png~FL(horiz)
                    frames=20
                    frame_length=30
                [/animate_path]
                #wmllint: recognize Quemar
                {NEW_UNIT_DISPLACE_CURRENT 32 24 (
                    side=1
                    type=Fire Dragon
                    id=Quemar
                    name= _ "Quemar"
                    unrenamable=yes
                    dismissable=no
                    facing=sw
                    [modifications]
                        {TRAIT_QUICK}
                        {TRAIT_RESILIENT}
                        {TRAIT_STRONG}
                        {TRAIT_DEXTROUS}
                        {TRAIT_HEALTHY}
                        {TRAIT_FEARLESS}
                    [/modifications]
                )}
                {MAKE_LOYAL_NORMAL Quemar}
                [scroll_to_unit]
                    id=Quemar
                [/scroll_to_unit]
                {DISPLACE_UNIT_TO_VACANT 31 25}
                [animate_unit]
                    [filter]
                        id=Quemar
                    [/filter]
                    flag=attack
                    [primary_attack]
                        name="fire breath"
                    [/primary_attack]
                    hits=hit
                    [facing]
                        x,y=31,25
                    [/facing]
                [/animate_unit]
                [delay]
                    time=1000
                [/delay]
                [message]
                    speaker=Quemar
                    sound=fire.wav
                    message= _ "<span color='#ccff00' size='large'>I HAVE RETURNED. I AM QUEMAR. HUMANS, I AM YOUR DOOM.</span>"
                [/message]
                [zoom]
                    factor=$zoom
                [/zoom]
                {CLEAR_VARIABLE zoom}
                [unlock_view]
                [/unlock_view]
                [message]
                    speaker=Kogw
                    message= _ "Surely that big dragon fellow isn't talking about me? Right?"
                [/message]
                [message]
                    speaker=Malakar
                    message= _ "Quemar... is that you? The ritual, it was a success?"
                [/message]
                [message]
                    speaker=Quemar
                    message= _ "MALAKAR OF THE KAKATAR TRIBE. YOU STILL LIVE. TOGETHER WE SHALL CLEANSE MOROGOR OF THE PUNY THINSKINS."
                [/message]
                [if]
                    [variable]
                        name=gave_up_kogw
                        boolean_equals=no
                    [/variable]
                    [then]
                        [message]
                            speaker=Malakar
                            message= _ "Indeed, Quemar. Except for the pirate - he is an ally, a Kakatar, and under my protection."
                        [/message]
                        [message]
                            speaker=Quemar
                            message= _ "VERY WELL. YOUR PET THINSKIN MAY LIVE. I WILL BE WATCHING YOU, HUMAN."
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]
    [/event]

    [event]
#ifdef EASY
        name=turn 12
#endif
#ifdef NORMAL
        name=turn 13
#endif
#ifdef HARD
        name=turn 15
#endif
        [fire_event]
            name=dragon_appearance
        [/fire_event]
    [/event]

    #in case player were somehow winning really early
