                    [disallow_recruit]
                        side=1
                        type=Pirate Sloop
                    [/disallow_recruit]
                [/on_undo]
            [/then]
            [else]
                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]

