        name=die
        first_time_only=no
        [filter]
            side=2,3,4
            canrecruit=yes
        [/filter]
        {VARIABLE_OP enemy_leaders_dead add 1}
        [if]
            [variable]
                name=enemy_leaders_dead
                numerical_equals=2
            [/variable]
            [then]
                [fire_event]
                    name=dragon_appearance
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            side=2,3,4,6
            race=human,dunefolk
        [/filter]
        [filter_second]
            id=Quemar
        [/filter_second]
        [message]
            speaker=Quemar
            message= _ "THUS SHALL BE THE FATE OF ALL HUMANS."
        [/message]
        [message]
            speaker=Kogw
            message= _ " *gulp*"
        [/message]
    [/event]

    [event]
        name=turn 22
        [if]
            [variable]
                name=gave_up_kogw
                boolean_equals=yes
            [/variable]
            [then]
                [modify_side]
                    side=6
                    hidden=no
                [/modify_side]
                [store_unit]
                    [filter]
                        id=Malakar
                    [/filter]
                    variable=malakar_store
                [/store_unit]
                [if]
                    [variable]
                        name=malakar_store.y
                        greater_than=25
                    [/variable]
                    [then]
                        {VARIABLE hit_squad_x 25}
                        {VARIABLE hit_squad_y 1}
                    [/then]
                    [else]
                        {VARIABLE hit_squad_x 26}
                        {VARIABLE hit_squad_y 50}
                    [/else]
                [/if]
                {DUNE_HIT_SQUAD $hit_squad_x $hit_squad_y 6}
                [if]
                    [variable]
                        name=turned_cannibal
                        boolean_equals=yes
                    [/variable]
                    [then]
                        {DUNE_HIT_SQUAD_EXTRA $hit_squad_x $hit_squad_y 6}
                    [/then]
                [/if]
                {CLEAR_VARIABLE malakar_store}
                {CLEAR_VARIABLE hit_squad_x}
                {CLEAR_VARIABLE hit_squad_y}
                [message]
                    speaker=dune_harrier
                    message= _ "Kal, we have tracked down the drakes who ransacked Al-Zaiybah!"
                [/message]
                [if]
                    [variable]
                        name=turned_cannibal
                        boolean_equals=yes
                    [/variable]
                    [then]
                        [message]
                            speaker=dune_leader
                            message= _ "These monsters have eaten our kinsmen! They are worse than wild beasts. Put them down like the animals they are!"
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]
    [/event]

