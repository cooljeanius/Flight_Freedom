    [event]
        name=start
        {PLACE_SNOW_SOUND}
#ifndef HAVE_AWAS
        {WEATHER_EXPLANATION_MESSAGE}
        [fire_event]
            name=update_weather
        [/fire_event]
#endif
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "True to their word, the elves did not attack the drakes. Nonetheless, their warriors relentlessly drove the drakes onward. Meanwhile the forest itself seemed to hinder the drakes; vines would seemingly grow from nowhere to ensnare those who took flight, drakes would frequently find themselves stumbling into dead ends, and every drake in the tribe felt they were being watched by the wind and the trees."
            # hey wmllint stop putting image=wesnoth-icon.png here; we already have {NARRATOR_ICON} above
            # wmllint: no-icon
        [/message]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "Disorganized and tired, the drakes finally began to emerge from the forest after several days of hard travel."
            # hey wmllint stop putting image=wesnoth-icon.png here; we already have {NARRATOR_ICON} above
            # wmllint: no-icon
        [/message]
        [message]
            speaker=Malakar
            message= _ "Finally, we have reached the edge of the forest! We will make camp and regroup as a tribe."
        [/message]
        [if]
            [variable]
                name=theracar_alive
                not_equals="stored"
            [/variable]
            [then]
                [message]
                    speaker=Theracar
                    image=$theracar_image
                    message= _ "I feel well enough to fight again, Malakar."
                [/message]
            [/then]
        [/if]
        [set_variable]
            name=theracar_alive
            value="essential"
        [/set_variable]
        [message]
            speaker=Ugho
            message= _ "These are our lands, lizards. For your trespass you shall die!"
        [/message]
        [message]
            speaker=Buk Shuurb
            message= _ "NEW FLAVORS FOR THE COOK-POT! WE FEAST TONIGHT!!!"
        [/message]
        [message]
            speaker=Theracar
            image=$theracar_image
            message= _ "We cannot go back into the forest, the elves will slaughter us at their leisure. Drakes! Clear the area! We must earn our rest."
        [/message]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message="<span color='green' size='larger'><b>" + _ "NOTE: You will not be able to recall during this scenario; rather your veterans will slowly emerge from the forest." + "</b></span>"
            # hey wmllint stop putting image=wesnoth-icon.png here; we already use {NARRATOR_ICON} above
            # wmllint: no-icon
        [/message]
        {OBJECTIVES_HEADER}
            {CONDITION_WIN ( _ "Defeat all enemy leaders")}
            {OBJECTIVES_LOSE}
            {GOLD_CARRYOVER_STANDARD}
        {OBJECTIVES_FOOTER}
        {CLEAR_VARIABLE theracar_store}
    [/event]

#ifndef HAVE_AWAS
    [event]
        name=update_weather
        first_time_only=no
        {VARIABLE current_time $turn_number}
        {VARIABLE_OP current_time sub 1}
        {VARIABLE_OP current_time modulo 6}
        [if]
            [variable]
                name=weather_enabled
                boolean_equals=yes
            [/variable]
            [then]
                [replace_schedule]
                    {DEFAULT_SCHEDULE_SNOW}
                    current_time=$current_time
                [/replace_schedule]
            [/then]
            [else]
                [replace_schedule]
                    {DEFAULT_SCHEDULE}
                    current_time=$current_time
                [/replace_schedule]
            [/else]
        [/if]
        {CLEAR_VARIABLE current_time}
    [/event]
#endif

    {FREEDOM_DEATHS}

    {PILLAGERS_PILLAGE}

#define SNOW_TILE_CODES
    Aa^*,Ai^*,Ha^*,Ms^*,Cea^*,Kea^*,Coa^*,Koa^* #enddef

#define SEED_SNOW NUM_TILES
    [random_placement]
        num_items={NUM_TILES}
        variable=loc
        min_distance=5
        allow_less=yes
        [filter_location]
            terrain=!,Cea,Kea,Coa,Koa
        [/filter_location]
        [command]
            [snow_loc]
                x,y=$loc.x,$loc.y
                guarantee=true
            [/snow_loc]
        [/command]
    [/random_placement]
    {CLEAR_VARIABLE loc}
#enddef

    [event]
        name=spread_snow
        first_time_only=no
        [store_locations]
            variable=snowed_locs
            terrain={SNOW_TILE_CODES}
        [/store_locations]
        #each snowed tile has a chance to snow each of its non-snowed neighbors
        #has the effect that non-snowed tiles with more snowed neighbors have more chances to get snowed
        [foreach]
            array=snowed_locs
            variable=this_loc
            readonly=yes
            [do]
                [store_locations]
                    variable=neighbor_locs
                    terrain=!,{SNOW_TILE_CODES}
                    [and]
                        x=$this_loc.x
                        y=$this_loc.y
                        radius=1
                    [/and]
                [/store_locations]
                [foreach]
                    array=neighbor_locs
                    variable=test_loc
                    readonly=yes
                    [do]
                        [snow_loc]
                            x,y=$test_loc.x,$test_loc.y
                        [/snow_loc]
                    [/do]
                [/foreach]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE test_loc}
        {CLEAR_VARIABLE neighbor_locs}
        {CLEAR_VARIABLE this_loc}
        {CLEAR_VARIABLE snowed_locs}
    [/event]

    #pick locations to start snowed
    [event]
        name=prestart
        {SEED_SNOW 3}
        [fire_event]
            name=spread_snow
        [/fire_event]
    [/event]

    [event]
        name=turn 2
        #new snow site every 3 turns
        #snow spreads each turn
        [event]
            name=new turn
            first_time_only=no
            {VARIABLE current_turn_idx $turn_number}
            {VARIABLE_OP current_turn_idx modulo 3}
            [if]
                [variable]
                    name=current_turn_idx
                    numerical_equals=0
                [/variable]
                [then]
                    {SEED_SNOW 1}
                [/then]
            [/if]
            {CLEAR_VARIABLE current_turn_idx}
            [fire_event]
                name=spread_snow
            [/fire_event]
        [/event]

        #random unit from recall list each turn
        [event]
            name=new turn
            first_time_only=no
            {VARIABLE recall_x 0}
            {VARIABLE recall_y 0}
            [get_recall_spawn_loc]
            [/get_recall_spawn_loc]
            [if]
                [variable]
                    name=may_spawn_recall
                    boolean_equals=yes
                [/variable]
                [then]
                    [move_unit_fake]
                        x=$recall_x,$recall_x
                        y=1,$recall_y
                        type=$recall_list[0].type
                        gender=$recall_list[0].gender
                    [/move_unit_fake]
                    [unstore_unit]
                        variable=recall_list[0]
                        x=$recall_x
                        y=$recall_y
                        find_vacant=yes
                        #so it doesn't get duplicate fire damage reduction objects
                        fire_event=no
                    [/unstore_unit]
                    [if]
                        [variable]
                            name=recall_list.length
                            numerical_equals=1
                        [/variable]
                        [then]
                            {VARIABLE may_spawn_recall no}
                            [event]
                                name=new turn
                                [move_unit_fake]
                                    x=16,15
                                    y=1,5
                                    type=Elvish Avenger
                                [/move_unit_fake]
                                [unit]
                                    x,y=15,5
                                    type=Elvish Avenger
                                    id=elf_messenger
                                    side=5
                                    random_traits=yes
                                    generate_name=yes
                                [/unit]
                                [scroll_to_unit]
                                    x,y=15,5
                                [/scroll_to_unit]
                                [message]
                                    speaker=elf_messenger
                                    message = _ "Drakes! Your safe passage has ended; any who return to this forest will be killed!"
                                [/message]
                                [store_unit]
                                    [filter]
                                        id=elf_messenger
                                    [/filter]
                                    variable=elf_messenger_store
                                    kill=yes
                                [/store_unit]
                                [move_unit_fake]
                                    x=15,16
                                    y=5,1
                                    type=Elvish Avenger
                                [/move_unit_fake]
                                [event]
                                    name=enter_hex
                                    first_time_only=no
                                    [filter]
                                        side=1
                                        [filter_location]
                                            [and]
                                                x=1-24
                                                y=1-5
                                                terrain=*^F*
                                            [/and]
                                        [/filter_location]
                                    [/filter]
                                    [unstore_unit]
                                        variable=elf_messenger_store
                                        x=$x1
                                        y=$y1
                                        find_vacant=yes
                                    [/unstore_unit]
                                    [animate_unit]
                                        [filter]
                                            id=elf_messenger
                                        [/filter]
                                        flag=attack
                                        [primary_attack]
                                            range=ranged
                                        [/primary_attack]
                                        hits=kill
                                        [facing]
                                            x=$x1
                                            y=$y1
                                        [/facing]
                                    [/animate_unit]
                                    [cancel_action]
                                    [/cancel_action]
                                    [kill]
                                        x=$x1
                                        y=$y1
                                        animate=yes
                                        fire_event=yes
                                        [secondary_unit]
                                            id=elf_messenger
                                        [/secondary_unit]
                                        [primary_attack]
                                            range=ranged
                                        [/primary_attack]
                                    [/kill]
                                    [kill]
                                        id=elf_messenger
                                        animate=no
                                        fire_event=no
                                    [/kill]
                                [/event]
                            [/event]
                        [/then]
                    [/if]
                    {CLEAR_VARIABLE recall_list[0]}
                    [if]
                        [variable]
                            name=turn_number
                            numerical_equals=2
                        [/variable]
                        [then]
                            [message]
                                x=$recall_x
                                y=$recall_y
                                message= _ "We are traveling as fast as we can, however the forest is slowing us. It may be some time before the whole tribe can arrive."
                            [/message]
                        [/then]
                    [/if]
                [/then]
            [/if]
            {CLEAR_VARIABLE recall_x}
            {CLEAR_VARIABLE recall_y}
        [/event]
    [/event]

    [event]
        name=turn 3
        [message]
            speaker=Theracar
            image=$theracar_image
            message= _ "This land is becoming colder by the hour!"
        [/message]
    [/event]

    [event]
        name=turn 5
        #starting at turn 5, drake fire attacks lose 2% damage/turn
        [event]
            name=pre attack
            [filter]
                side=1
                race=drake
            [/filter]
            [filter_attack]
                range=ranged
                type=fire
            [/filter_attack]
            [message]
                speaker=unit
                message= _ "The cold is seeping through my scales and chilling my breath!"
            [/message]
            [message]
                speaker=narrator
                {NARRATOR_ICON}
                message="<span color='green' size='larger'><b>" + _ "NOTE: Your drakes' fire breath attacks will gradually weaken throughout the course of this scenario." + "</b></span>"
                # hey wmllint stop putting image=wesnoth-icon.png here; we already use {NARRATOR_ICON} above
                # wmllint: no-icon
            [/message]
        [/event]

        [event]
            name=side 1 turn refresh
            first_time_only=no
            [lua]
                code = <<
                    wml.variables["fire_reduction"] = "-" .. tostring(math.min(wesnoth.current.turn * 2, 100)) .. "%"
                >>
            [/lua]
            [modify_unit]
                [filter]
                    side=1
                    [has_attack]
                        range=ranged
                        type=fire
                    [/has_attack]
                    race=drake
                [/filter]
                [object]
                    [effect]
                        apply_to=attack
                        range=ranged
                        type=fire
                        increase_damage=$fire_reduction
                    [/effect]
                    duration=turn
                    silent=yes
                    id=fire_breath_weaken
                    take_only_once=no
                [/object]
            [/modify_unit]
        [/event]
    [/event]

    #enemy gold injections since player's been getting free recalls
    [event]
        name={ON_DIFFICULTY (turn 14) (turn 12) (turn 10)}
