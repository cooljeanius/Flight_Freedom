                [shuffle_list]
                    variable=recall_list
                [/shuffle_list]
            [/then]
        [/if]
#ifdef HAVE_AWAS
        [AWaS_Create_Basic_Scenery]
            id=snowfall
            Scenery_Type=snowfall
            [filter_location]
            [/filter_location]
