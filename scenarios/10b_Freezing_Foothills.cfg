            [have_unit]
                [filter]
                    x,y=recall,recall
                [/filter]
            [/have_unit]
            [then]
                {VARIABLE may_spawn_recall yes}
                [store_unit]
                    [filter]
                        x,y=recall,recall
                    [/filter]
                    variable=recall_list
                    kill=yes
                [/store_unit]
