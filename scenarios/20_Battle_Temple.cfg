            x=1
            y=1
            to_x=8
            to_y=7
        [/distance_between]
        [unit]
            x,y=37,40
            type=Orcish Warlord
            side=3
        [/unit]
#endif
        #tests for side 2 recalls
#ifdef TEST_SIDE_TWO_RECALLS
        [unit]
            x,y=recall,recall
            type=Ancient Lich
            side=2
        [/unit]
        [unit]
            x,y=recall,recall
            type=Walking Corpse
            side=2
        [/unit]
        [unit]
            x,y=recall,recall
            type=Drake Warrior
            side=2
        [/unit]
#endif
    [/event]

    [event]
        name=start
        [capture_village]
            x=14-16
            y=16-21
            side=3
        [/capture_village]
        [capture_village]
            x=34-36
            y=16-21
            side=4
        [/capture_village]
        [modify_unit]
            [filter]
                side=1
            [/filter]
            facing=nw
        [/modify_unit]
        [redraw][/redraw]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "Malakar and Kamalar continued moving towards the center of the island, unifying the scattered forces they found and overrunning the human forces they encountered. Within four days they had reached the former High Temple of Gar-Alagar, now the humans' capital fortress of Weswyt. The humans expected no more than scattered resistance, and did not start raising appropriate defenses until the drakish warforce was virtually at the walls."
        [/message]
        [capture_village]
            x=14-33
            y=34-44
            side=2
        [/capture_village]
        [if]
            [variable]
                name=saurian_state
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=narrator
                    {NARRATOR_ICON}
                    message= _ "Kzzklk's scouts reported that the best approach was from the south, and the drake commanders prepared accordingly."
                    # wmllint: no-icon
                [/message]
                [gold]
                    side=1
                    amount={ON_DIFFICULTY 170 160 150}
                [/gold]
            [/then]
            [else]
                [message]
                    speaker=narrator
                    {NARRATOR_ICON}
                    message= _ "Malakar and Kamalar would lead the main force, and the saurian commander, Kzzklk, would lead his force of saurians, in hopes of outflanking the humans."
                    # hey wmllint stop putting image=wesnoth-icon.png here; we already use {NARRATOR_ICON} above
                    # wmllint: no-icon
                [/message]
            [/else]
        [/if]
        [scroll_to]
            x,y=25,19
        [/scroll_to]
        [delay]
            time=234 # a bit more for Yrynyc
        [/delay]
        [redraw][/redraw]
        [scroll_to]
            x,y=7,17
        [/scroll_to]
        [delay]
            time=123
        [/delay]
        [redraw][/redraw]
        [scroll_to]
            x,y=22,9
        [/scroll_to]
        [delay]
            time=123
        [/delay]
        [redraw][/redraw]
        [scroll_to]
            x,y=28,9
        [/scroll_to]
        [delay]
            time=123
        [/delay]
        [redraw][/redraw]
        [scroll_to]
            x,y=43,17
        [/scroll_to]
        [delay]
            time=123
        [/delay]
        [redraw][/redraw]
        [scroll_to]
            x,y=25,19
        [/scroll_to]
        [delay]
            time=234 # again, a bit more for Yrynyc
        [/delay]
        [redraw][/redraw]
        [scroll_to]
            x,y=16,29
        [/scroll_to]
        [delay]
            time=123
        [/delay]
        [redraw][/redraw]
        [scroll_to]
            x,y=25,29
        [/scroll_to]
        [delay]
            time=123
        [/delay]
        [redraw][/redraw]
        [scroll_to]
            x,y=34,29
        [/scroll_to]
