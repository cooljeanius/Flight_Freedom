    {OBJECTIVES_FOOTER_BEGIN}

    {MAGI 1 3,4,5,6,7}

    {FTF_AI_CONTROLLER () 1 2 ()}

    [event]
        name=prestart
        [unstore_unit]
            variable=kamalar_store
        [/unstore_unit]
        {CLEAR_VARIABLE kamalar_store}
        [if]
            [variable]
                name=gave_up_kogw
                boolean_equals=no
            [/variable]
            [then]
                [recall]
                    id=Kogw
                [/recall]
            [/then]
            [else]
                [recall]
                    id=Theracar
                [/recall]
            [/else]
        [/if]
        [if]
            [variable]
                name=saurian_state
                numerical_equals=1
            [/variable]
            [then]
                [recall]
                    id=Kzzklk
                [/recall]
            [/then]
        [/if]
        #wmllint: recognize Quemar
        [if]
            [have_unit]
                id=Quemar
                search_recall_list=yes
            [/have_unit]
            [then]
                [recall]
                    id=Quemar
                    x,y=45,45
                [/recall]
            [/then]
        [/if]
        [item]
            x,y=22,2
            image=scenery/drake-banner.png
        [/item]
        [item]
            x,y=28,2
            image=scenery/drake-banner.png
        [/item]
        [item]
            x,y=24,32
            image=scenery/drake-banner.png
        [/item]
        [item]
            x,y=26,32
            image=scenery/drake-banner.png
        [/item]
        #restore Kamalar's recall list
        [if]
            [variable]
                name=kamalar_has_recruit_list
                equals=yes
            [/variable]
            [then]
                [foreach]
                    array=kamalar_recall
                    variable=this_item
                    readonly=no
                    [do]
                        {VARIABLE this_item.side 2}
                        [unstore_unit]
                            variable=this_item
                        [/unstore_unit]
                    [/do]
                [/foreach]
                {CLEAR_VARIABLE kamalar_recall}
            [/then]
        [/if]
        {CLEAR_VARIABLE kamalar_has_recruit_list}
