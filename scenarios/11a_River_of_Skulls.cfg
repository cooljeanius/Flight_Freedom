#textdomain wesnoth-Flight_Freedom

[scenario]
    name= _ "River of Skulls"
    map_file=11a_River_of_Skulls.map
    # All turn limits need to be divisible by 2, 4, and 10:
    {TURNS 140 120 100}
    # (remember to adjust time limit reminder events if adjusting turn limit)
    {SCENARIO_MUSIC knolls.ogg}
    {EXTRA_SCENARIO_MUSIC knalgan_theme.ogg}
    {EXTRA_SCENARIO_MUSIC the_deep_path.ogg}
    id=River_Skulls
    next_scenario="Rockfall"
    snapshot=no
    victory_when_enemies_defeated=no

    {UNDERGROUND}

#define DWARVEN_AI_THAT_AVOIDS_SPIDER
    [ai]
        grouping=no
        [attacks]
            invalidate_on_gamestate_change=yes
            [filter_enemy]
                [not]
                    type=Invisible
                [/not]
            [/filter_enemy]
        [/attacks]
    [/ai]
#enddef

    [side]
        type=Drake Chieftain
        id=Malakar
        name= _ "Malakar"
        side=1
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=human
        recruit=Drake Hatchling,Drake Slave,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher
        team_name=good
        unrenamable=yes
        shroud=yes
        fog=yes
        user_team_name= _ "Kakatar Tribe"
        # Default gold when left unspecified is 100, so keep this higher than that:
        {GOLD 130 120 110} # (player probably has a decent carryover, but just in case...)
        {INCOME 9 6 3}
    [/side]
    {STARTING_VILLAGES 1 {ON_DIFFICULTY 5 4 3}}
    [side]
        type=General
        id=Grilcyn
        name= _ "Grilcyn"
        side=2
        {FLAG_VARIANT loyalist}
        controller=ai
        canrecruit=yes
        {GOLD 100 150 200}
        recruit=Spearman,Bowman
#ifdef EASY
        team_name=foes
#else
        team_name=evil
#endif
        [ai]
            passive_leader=yes
        [/ai]
        user_team_name= _ "Wesnothian Expeditionary Force"
        hidden=yes
    [/side]
    [side]
        type=Dwarvish Steelclad
        id=Trithdurus
        name= _ "Trithdurus"
