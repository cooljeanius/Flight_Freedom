    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 8 "Dwarvish Guardsman" {ON_DIFFICULTY 1 2 2}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 9 "Cave Naga" {ON_DIFFICULTY 3 4 5}}

    {SUPER_SHROUD 1}

    [event]
        name=preload
        first_time_only=no
        [lua]
            code = <<
                wesnoth.dofile '~add-ons/Flight_Freedom/lua/s11a.lua'
                -- hides current map coordinates in the UI until map is found
                -- for whatever reason this crashes Wesnoth on save load if in toplevel lua tag
                hide_map_coords_ui()
            >>
        [/lua]
    [/event]

    [event]
        name=prestart
        {VARIABLE lava_seen no}
        {VARIABLE signpost_seen no}
        {VARIABLE sounds_of_battle no}
        {VARIABLE map_dropped no}
        {VARIABLE has_map no}
        {VARIABLE dwarves_killed 0}
        # proportion of closable graph edges to close
        # higher number makes the map harder to move through
        {VARIABLE closure_prop {ON_DIFFICULTY 0.35 0.4 0.45}}
        [lua]
            code = <<
                -- there will always be a path no longer than this many nodes open to the exit
                local max_guaranteed_path_length = 10
                -- proportion of edges closed with chasm (instead of cave wall)
                local chasm_prop = 0.1
                local overlay_string = randomize_map(max_guaranteed_path_length, wml.variables["closure_prop"], chasm_prop)
                wml.variables["map_image"] = "storyline/s11_map.jpg" .. overlay_string
            >>
        [/lua]
        {CLEAR_VARIABLE closure_prop}
        {SPIDERWEB 17 44}
        {SPIDERWEB 16 44}
        {SPIDERWEB 18 44}
        {SPIDERWEB 17 43}
        {SPIDERWEB 16 43}
        {SPIDERWEB 18 43}
        {SPIDERWEB 17 45}
        [unit]
            type=Rock Golem
            x,y=20,16
            side=10
            ai_special=guardian
        [/unit]
        [unit]
            type=Rock Golem
            x,y=11,18
            side=10
            ai_special=guardian
        [/unit]
        [unit]
            type=Rock Golem
            x,y=32,20
            side=10
            ai_special=guardian
        [/unit]
        [unit]
            type=Rock Golem
            x,y=14,24
            side=10
            ai_special=guardian
        [/unit]
        [unit]
            type=Rock Golem
            x,y=15,34
            side=10
            ai_special=guardian
        [/unit]
        [unit]
            type=Rock Golem
            x,y=26,44
            side=10
            ai_special=guardian
        [/unit]
        [unit]
            type=Rock Golem
            x,y=12,13
            side=10
            ai_special=guardian
        [/unit]
        [unit]
            type=Cave Naga
            x,y=17,52
            side=9
            ai_special=guardian
        [/unit]
        [unit]
            type=Invisible
            x,y=17,44
            side=10
        [/unit]
        {SCATTER_IMAGE (terrain=Uu) 8 scenery/lavafissure.png}
        [item]
            x,y=20,16
            image=scenery/signpost.png
        [/item]
        #dwarven whiskey
        [item]
            x,y=17,23
            image=items/barrel.png
        [/item]
        [recall]
            id=Kogw
        [/recall]
        [recall]
            id=deaddragon
        [/recall]
        [recall]
            id=Theracar
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker=Kogw
            message= _ "Caves as far as the eye can see. We are completely lost."
        [/message]
        [message]
            speaker=Malakar
            message= _ "We must flee to somewhere. Start looking for an exit."
        [/message]
        [if]
            [have_unit]
                id=Theracar
            [/have_unit]
            [then]
                [message]
                    speaker=Theracar
                    image=$theracar_image
                    message= _ "But there are dwarves everywhere!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=narrator
                    caption=_ "Theracar"
                    image=$theracar_image
                    message= _ "But there are dwarves everywhere!"
                [/message]
            [/else]
        [/if]
        [message]
            speaker=Malakar
            message= _ "We do not have the time or the strength to fight with the half-men. Avoid them if possible, kill any who pose a serious threat. Go!"
        [/message]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message="<span color='green' size='larger'><b>" + _ "NOTE: Undo is disabled for the duration of this scenario." + "</b></span>"
            # wmllint: no-icon
        [/message]
        {OBJECTIVES_HEADER}
            summary= _ "Find a way out of the caverns"
            {CONDITION_WIN ( _ "Explore the surrounding area")}
            {OBJECTIVES_LOSE}
            {GOLD_CARRYOVER_STANDARD}
        {OBJECTIVES_FOOTER}
    [/event]

    [event]
        name=sighted
        [filter]
            side=2
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=Malakar
            message= _ "The humans pursue us!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Grilcyn
        [/filter]
        [scroll_to]
            x,y=24,1
        [/scroll_to]
        {QUAKE cave-in.ogg}
        [terrain]
            x,y=24,0
            terrain=Xu
        [/terrain]
        [terrain]
            x,y=24,1
            terrain=Xu
        [/terrain]
        [redraw][/redraw]
        [delay]
            time=123
        [/delay]
        [message]
            speaker=Kogw
            message= _ "Well, we can't go back that way."
        [/message]
        [message]
            speaker=Malakar
            message= _ "At least the rubble will delay the humans for a little while."
        [/message]
        [if]
            [variable]
                name=lava_seen
                boolean_equals=no
            [/variable]
            [then]
                {OBJECTIVES_HEADER}
                    summary= _ "Find a way out of the caverns"
                    {CONDITION_WIN ( _ "<s>Explore the surrounding area</s>")}
                    {CONDITION_WIN ( _ "Explore to the south")}
                    {OBJECTIVES_LOSE}
                    {GOLD_CARRYOVER_STANDARD}
                {OBJECTIVES_FOOTER}
            [/then]
        [/if]
    [/event]

#define BATTLE_SOUNDS_EVENT ATTACKER DEFENDER
    [event]
        name=attack
        first_time_only=no
        [filter]
            side={ATTACKER}
        [/filter]
        [filter_second]
            side={DEFENDER}
        [/filter_second]
        [if]
            [have_unit]
                id=$unit.id
                [filter_vision]
                    side=1
                    visible=no
                [/filter_vision]
            [/have_unit]
            [then]
                [if]
                    [variable]
                        name=sounds_of_battle
                        boolean_equals=no
                    [/variable]
                    [then]
                        [message]
                            speaker=narrator
                            {NARRATOR_ICON}
                            message= _ "Sounds of battle echo through the tunnels."
                            # wmllint: no-icon
                        [/message]
                        {VARIABLE sounds_of_battle yes}
                    [/then]
                [/if]
                [remove_shroud]
                    x=$x1,$x2
                    y=$y1,$y2
                [/remove_shroud]
                [lift_fog]
                    x=$x1,$x2
                    y=$y1,$y2
                [/lift_fog]
                [event]
                    name=attack end
                    [delay]
                        time=500
                        accelerate=yes
                    [/delay]
                    [place_shroud]
                        x=$x1,$x2
                        y=$y1,$y2
                        side=1
                    [/place_shroud]
                [/event]
            [/then]
        [/if]
    [/event]
#enddef

    {BATTLE_SOUNDS_EVENT 10 (2,3,4,5,6,7,8)}
    {BATTLE_SOUNDS_EVENT (2,3,4,5,6,7,8) 10}

    [event]
        name=sighted
        [filter]
            x,y=17,44
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [kill]
            x,y=17,44
        [/kill]
        [unit]
            x=17
            y=44
            type=Giant Spider
            side=10
            ai_special=guardian
        [/unit]
        [message]
            speaker=second_unit
            message= _ "A spider web!"
        [/message]
        [message]
            x,y=17,44
            message= _ "GUGGAGUGGAGU!" # wmllint: no spellcheck
        [/message]
    [/event]

    [event]
        name="lava seen"
        first_time_only=yes
        [scroll_to]
            x,y=17,46
        [/scroll_to]
        [delay]
            time=500
        [/delay]
        [message]
            speaker=Kogw
            message= _ "A river of lava! How am I supposed to cross?"
        [/message]
        [message]
            speaker=Malakar
            message= _ "I will take care of that later. Drakes! We need to explore this river!"
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            side=9
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [if]
            [variable]
                name=lava_seen
                boolean_equals=no
            [/variable]
            [then]
                [fire_event]
                    name="lava seen"
                [/fire_event]
                {VARIABLE lava_seen yes}
                [message]
                    speaker=second_unit
                    message= _ "The river is full of monsters! We cannot go East!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=second_unit
                    message= _ "Creatures of the lava, coming from the East! We cannot leave this way!"
                [/message]
            [/else]
        [/if]
        {OBJECTIVES_HEADER}
            summary= _ "Find a way out of the caverns"
            {CONDITION_WIN ( _ "<s>Explore the surrounding area</s>")}
            {CONDITION_WIN ( _ "<s>Explore to the south</s>")}
            {CONDITION_WIN ( _ "<s>Explore the river</s>")}
            {CONDITION_WIN ( _ "Move Malakar to the western edge of the river of lava")}
            {OBJECTIVES_LOSE}
            {GOLD_CARRYOVER_STANDARD}
        {OBJECTIVES_FOOTER}
    [/event]

    [event]
        {HEX_SIGHTED_EVENT 17 46 1}
        [if]
            [variable]
                name=lava_seen
                boolean_equals=no
            [/variable]
            [then]
                [fire_event]
                    name="lava seen"
                [/fire_event]
                {OBJECTIVES_HEADER}
                    summary= _ "Find a way out of the caverns"
                    {CONDITION_WIN ( _ "<s>Explore the surrounding area</s>")}
                    {CONDITION_WIN ( _ "<s>Explore to the south</s>")}
                    {CONDITION_WIN ( _ "Explore the river")}
                    {OBJECTIVES_LOSE}
                    {GOLD_CARRYOVER_STANDARD}
                {OBJECTIVES_FOOTER}
                {VARIABLE lava_seen yes}
            [/then]
        [/if]
    [/event]

    {SPIDERWEB_SLOWING (16,17,17,17,18,16,18) (44,43,44,45,44,43,43) 1}

    {FREEDOM_DEATHS}

    [event]
        name=moveto
        [filter]
            side=1
            [filter_location]
                terrain=Yl
            [/filter_location]
        [/filter]
        [message]
            speaker=unit
            message= _ "Lava hot!!! Ouch!!!"
        [/message]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "<span color='red'>If a unit is in lava, it will lose 4 hitpoints per turn, although it will not die from lava.</span>"
            # wmllint: no-icon
        [/message]
    [/event]

    [event]
        name=new turn
        first_time_only=no
        [harm_unit]
            [filter]
                [filter_location]
                    terrain=Yl
                [/filter_location]
                [not]
                    side=9
                [/not]
            [/filter]
            amount=4
            kill=no
        [/harm_unit]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=20,16
            side=1
        [/filter]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "The sign says: Storeroom"
            # wmllint: no-icon
        [/message]
        {VARIABLE signpost_seen yes}
    [/event]

    [event]
        name=moveto
        [filter]
            x=20-22,20-22,18-21,18-21,18-19,16-19,17,19
            y=17,18,19,20,21,22,23,23
            side=1
        [/filter]
#ifdef EASY
        [if]
            [variable]
                name=signpost_seen
                boolean_equals=yes
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Looks pretty empty for a storeroom..."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=unit
                    message= _ "Looks pretty empty in here..."
                [/message]
            [/else]
        [/if]
        [message]
            speaker=unit
            message= _ "...anyways, it appears that this isn't the way to the exit. Let's try another path!"
        [/message]
#else
        [message]
            speaker=unit
            message= _ "The ceiling is unstable!"
        [/message]
        [event]
            name=moveto
            first_time_only=no
            [filter]
                x=20-22,20-22,18-21,18-21,18-19,16-19,19
                y=17,18,19,20,21,22,23
                side=1
            [/filter]
            {RANDOM 1..6}
            [if]
                [variable]
                    name=random
                    numerical_equals=6
                [/variable]
                [then]
                    {QUAKE rumble.ogg}
                    {QUAKE_NOSOUND}
                    [lock_view]
                    [/lock_view]
                    [message]
                        speaker=unit
                        message= _ "HELP!!!"
                    [/message]
                    [terrain]
                        x=$x1
                        y=$y1
                        terrain=Xu #wmllint: ignore
                    [/terrain]
                    [kill]
                        x=$x1
                        y=$y1
                        animate=yes
                        fire_event=yes
                    [/kill]
                    [redraw]
                        side=1
                        clear_shroud=yes
                    [/redraw]
                    [unlock_view]
                    [/unlock_view]
                    [delay]
                        time=350
                    [/delay]
                [/then]
            [/if]
            {CLEAR_VARIABLE random}
        [/event]
#endif
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=17,23
        [/filter]
        [message]
            speaker=unit
            message= _ "Ugh! Dwarven whiskey!"
        [/message]
        [remove_item]
            x,y=17,23
            image=items/barrel.png
        [/remove_item]
    [/event]

    #only reveal sides in status table when they are sighted by player
#define UNHIDE_SIDE_SIGHTED SIDE
    [event]
        name=sighted
        [filter]
            side={SIDE}
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [modify_side]
            side={SIDE}
            hidden=no
        [/modify_side]
    [/event]
#enddef

    {UNHIDE_SIDE_SIGHTED 2}
    {UNHIDE_SIDE_SIGHTED 3}
    {UNHIDE_SIDE_SIGHTED 4}
    {UNHIDE_SIDE_SIGHTED 5}
    {UNHIDE_SIDE_SIGHTED 6}
    {UNHIDE_SIDE_SIGHTED 7}
    {UNHIDE_SIDE_SIGHTED 8}
    {UNHIDE_SIDE_SIGHTED 9}

    [event]
        name=die
        first_time_only=no
        [filter]
            side=3,4,5,6,7,8
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        {VARIABLE_OP dwarves_killed add 1}
        [if]
            [variable]
                name=dwarves_killed
                numerical_equals=10
            [/variable]
            [or]
                [variable]
                    name=unit.canrecruit
                    boolean_equals=yes
                [/variable]
            [/or]
            [and]
                [variable]
                    name=map_dropped
                    boolean_equals=no
                [/variable]
            [/and]
            [then]
                [message]
                    speaker=second_unit
                    message= _ "He dropped a map!"
                [/message]
                [item]
                    x,y=$unit.x,$unit.y
                    image=items/scroll.png
                [/item]
                {VARIABLE mapx $unit.x}
                {VARIABLE mapy $unit.y}
                {VARIABLE map_dropped yes}
                [event]
                    name=moveto
                    delayed_variable_substitution=yes
                    [filter]
                        x,y=$mapx,$mapy
                        side=1
                    [/filter]
                    [message]
                        speaker=unit
                        message= _ "This seems to be a map of the local caverns."
                    [/message]
                    {VARIABLE has_map yes}
                    [show_image_dialog]
                        image=$map_image
                    [/show_image_dialog]
                    [message]
                        speaker=narrator
                        {NARRATOR_ICON}
                        message= _ "<span color='green'>You can view the dwarven map at any time by right-clicking and selecting “Map...”</span>"
                        # wmllint: no-icon
                    [/message]
                    [set_menu_item]
                        id=show_map
                        image=buttons/scroll.png
                        description= _ "Map..."
                        [command]
                            [show_image_dialog]
                                image=$map_image
                            [/show_image_dialog]
                        [/command]
                        synced=no
                    [/set_menu_item]
                    [remove_item]
                        x,y=$mapx,$mapy
                        image=items/scroll.png
                    [/remove_item]
                    {CLEAR_VARIABLE mapx}
                    {CLEAR_VARIABLE mapy}
                [/event]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Malakar
            x=1
            y=50-59
        [/filter]
        [endlevel]
            result=victory
            bonus=yes
            carryover_percentage={ON_DIFFICULTY 80 70 60}
        [/endlevel]
    [/event]

    [event]
        name=victory
        [clear_menu_item]
            id=show_map
        [/clear_menu_item]
        [message]
            speaker=Malakar
            message= _ "We must continue!"
        [/message]
        [message]
            speaker=Kogw
            message= _ "How am I to cross the lava? In case you haven't noticed, I don't have scales. Or wings."
        [/message]
        [message]
            speaker=Malakar
            message= _ "I will carry you on my back."
        [/message]
        [if]
            [have_unit]
                id=Theracar
            [/have_unit]
            [then]
                [message]
                    speaker=Theracar
                    image=$theracar_image
                    message= _ "Malakar! You wouldn't!"
                [/message]
                [message]
                    speaker=Malakar
                    message= _ "It is a need, and we have greater problems than decorum. We will never speak of this again."
                [/message]
            [/then]
        [/if]
        [store_unit]
            [filter]
                id=Kogw
            [/filter]
            variable=kogw_store
            kill=yes
        [/store_unit]
        [if]
            [have_unit]
                id=deaddragon
            [/have_unit]
            [then]
                [message]
                    speaker=deaddragon
                    message= _ "My bones are brittle and I cannot brave the flaming river. I will harass the halfmen that pursue you."
                [/message]
                [message]
                    speaker=Malakar
                    message= _ "Very well. I am honored to have fought with a dragon of old."
                [/message]
                [message]
                    speaker=deaddragon
                    message= _ "Farewell, little one."
                [/message]
                [kill]
                    id=deaddragon
                    animate=no
                    fire_event=no
                [/kill]
            [/then]
        [/if]
        {CLEAR_VARIABLE lava_seen}
        {CLEAR_VARIABLE signpost_seen}
        {CLEAR_VARIABLE sounds_of_battle}
        {CLEAR_VARIABLE dwarves_killed}
        {CLEAR_VARIABLE map_dropped}
        {CLEAR_VARIABLE has_map}
        {CLEAR_VARIABLE mapx}
        {CLEAR_VARIABLE mapy}
        {CLEAR_VARIABLE map_image}
    [/event]

    [event]
        name=die
        [filter]
            id=Saxiala
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        {CONDITIONAL_AWARD_ACHIEVEMENT ftf_nagas_bane}
    [/event]

    [event]
        # turns * 0.5
        name={ON_DIFFICULTY (turn 70) (turn 60) (turn 50)}
        [message]
            speaker=Kogw
            message= _ "We have used up half of our supplies."
        [/message]
    [/event]

    [event]
        # turns * 0.75
        name={ON_DIFFICULTY (turn 105) (turn 90) (turn 75)}
        [message]
            speaker=Kogw
            message= _ "We've used up three-quarters of our supplies. I suggest you make haste."
        [/message]
    [/event]

    [event]
        # turns - 21 (the minimum number of turns for Malakar to move from the starting keep to the exit)
        name={ON_DIFFICULTY (turn 119) (turn 99) (turn 79)}
        [message]
            speaker=Kogw
            message= _ "Get a move-on already, Malakar!"
        [/message]
    [/event]

    [event]
        # turns * 0.9
        name={ON_DIFFICULTY (turn 126) (turn 108) (turn 90)}
        [message]
            speaker=Kogw
            message= _ "Our supplies are dangerously low! Hurry!"
        [/message]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Kogw
            message= _ "We have run out of supplies; these caverns shall be our tomb!"
        [/message]
        [endlevel]
            result=defeat
            music=defeat.ogg,defeat2.ogg
        [/endlevel]
    [/event]

