                                            message= _ "You betrayed my captain! I'll rip it to shreds it before I ever give it to you monsters!"
                                        [/message]
                                        [if]
                                            [not]
                                                [have_unit]
                                                    id=Malakar,Theracar
                                                    x,y=$x1,$y1
                                                [/have_unit]
                                            [/not]
                                            [then]
