#textdomain wesnoth-Flight_Freedom

[scenario]
    name= _ "The Drake Escape"
    {MAP 09}
    {TURNS 22 20 18}
    {SCENARIO_MUSIC frantic.ogg}
    {EXTRA_SCENARIO_MUSIC frantic-old.ogg}
    id=Drake_Escape
    next_scenario="Underground"
    victory_when_enemies_defeated=no

    {DEFAULT_SCHEDULE}

    {NO_WEATHER}

    [time_area]
        x=28-30,27-31,19-34,18-34,18-35,18-36
        y=46,47,48,49,50,51
        {UNDERGROUND}
    [/time_area]

    {STORY_ESCAPE}

    [side]
        save_id=Malakar
        type=Drake Chieftain
        id=Malakar
        name= _ "Malakar"
        {FLAG_VARIANT drake}
        side=1
        canrecruit=yes
        controller=human
        recruit=Drake Hatchling,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher
        unrenamable=yes
        team_name=good
        user_team_name= _ "Kakatar Tribe"
        fog=no
        # Player probably has a decent bonus, but just in case:
        {GOLD 120 110 100}
    [/side]
    [side]
        type=General
        id=Hago
        name= _ "Hago"
        {FLAG_VARIANT loyalist}
        side=2
        controller=ai
        canrecruit=yes
        #gets a little more gold than orcs to overcome time of day disadvantage during turns 4-6 or so when they fight
        {GOLD 330 380 430}
        recruit=Swordsman,Knight,Red Mage,Longbowman,Dragoon,Pikeman,Lieutenant,Shock Trooper
        {INCOME 12 14 16}
        team_name=evil
        user_team_name= _ "Wesnoth Expeditionary Force"
    [/side]
    [side]
        type=Orcish Warlord
        id=Dredgno
        name= _ "Dredgno"
        side=3
        {FLAG_VARIANT6 ragged}
        controller=ai
        canrecruit=yes
        {GOLD 270 320 370}
        recruit=Orcish Warrior,Orcish Crossbowman,Troll,Orcish Slayer,Goblin Knight,Goblin Pillager,Troll Rocklobber
        {INCOME 12 14 16}
        team_name=evil2
        user_team_name= _ "Local Orcish Tribe"
        [ai]
            #keeps Dredgno on his keep so that he is in the right position to be murdered
            passive_leader=yes
            passive_leader_shares_keep=yes
            [aspect]
                id=attacks
                [facet]
                    invalidate_on_gamestate_change=yes
                    [filter_enemy]
                        [not]
                            side=4
                        [/not]
                    [/filter_enemy]
                [/facet]
            [/aspect]
            #ensures that the orcs will recruit at least one Pillager on turn 1
            [aspect]
                id=recruitment_instructions
                [facet]
                    turns=1
                    [value]
                        [recruit]
                            type=Goblin Pillager
                            number=1
                            total=yes
                            importance=1
                        [/recruit]
                        [recruit]
                            importance=0
                        [/recruit]
                    [/value]
                [/facet]
            [/aspect]
        [/ai]
    [/side]
    [side]
        type=Elvish Captain
        id=Einelen
        name= _ "Einelen"
        side=4
        {FLAG_VARIANT wood-elvish}
        controller=ai
        canrecruit=yes
        {GOLD 100 150 200}
        recruit=Elvish Fighter,Elvish Archer,Elvish Scout,Elvish Shaman
        team_name=evil
        user_team_name= _ "Elvish Melrithian Force"
        [modifications]
            {TRAIT_FEARLESS}
            {TRAIT_SLOW}
        [/modifications]
        [ai]
            [aspect]
                id=attacks
                [facet]
                    invalidate_on_gamestate_change=yes
                    [filter_enemy]
                        [not]
                            side=3
                        [/not]
                    [/filter_enemy]
                [/facet]
            [/aspect]
            passive_leader=yes
            passive_leader_shares_keep=yes
        [/ai]
    [/side]
    #thunder spirit side
    [side]
        side=5
        {FLAG_VARIANT6 ragged}
        controller=ai
        team_name=evil3
        gold=0
        recruit=
        no_leader=yes
        user_team_name= _ "Monsters"
        [ai]
            aggression=1.0
            leader_value=0
            village_value=0
            grouping=no
            caution=0.1
            simple_targeting=yes
        [/ai]
    [/side]

    {OBJECTIVES_HEADER_BEGIN}
        {CONDITION_WIN ( _ "Move Malakar to the cave entrance")}
        {OBJECTIVES_LOSE}
        {GOLD_CARRYOVER_STANDARD}
    {OBJECTIVES_FOOTER_BEGIN}

    [event]
        name=prestart
        [disallow_recruit]
            type=Pirate Sloop
            side=1
        [/disallow_recruit]
        [unit]
            type=Giant Boar
            id=theBoar
            x,y=29,44
            side=4
        [/unit]
        [micro_ai]
            side=4
            ai_type=zone_guardian
            action=add
            id=theBoar
            [filter_location]
                x=24-25, 26   , 27-28, 29   , 30-34
                y=43-47, 42-47, 43-47, 41-47, 43-47
            [/filter_location]
        [/micro_ai]
        [recall]
            id=Unforgiver
        [/recall]
        [recall]
            id=Kogw
        [/recall]
        #stores the Unforgiver until later, must be done now
        #for the full heal
        [store_unit]
            [filter]
                id=Unforgiver
            [/filter]
            variable=unforgiver_store
            kill=yes
        [/store_unit]
        {SCATTER_IMAGE (terrain=Gg) 5 {RED_BANNER}}
        {VARIABLE spirit_last_turn no}
        {VARIABLE lost_a_unit no}
    [/event]

    [event]
        name=start
        #removes brief image of the Unforgiver
        [redraw]
        [/redraw]
        [message]
            speaker=Kogw
            message= _ "We're completely outmanned! When we get to these caves we've got to vanish; we must escape through the bowels of the earth!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "No, Kogw, we must regroup and begin a counterattack. We are not bats! Wings do not work very well underground. Neither do cold blooded Drakes!"
        [/message]
        [message]
            speaker=Kogw
            message= _ "Our enemies are at are our very backs! We must flee!"
        [/message]
        [message]
            speaker=Einelen
            #po: Meneldur is from Saving Elensefar:
            message= _ "Kogw, your time has come! I, Einelen, son of Meneldur, shall make you pay for every Wose that you have murdered!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "Kogw, what does he speak of?"
        [/message]
        [message]
            speaker=Kogw
            message= _ "Arr, the Unforgiver. She's made of Wose wood. Bloody strong stuff, but the Elves seem to worship those walking trees."
        [/message]
        [if]
            [variable]
                name=theracar_alive
                equals="yes"
            [/variable]
            [then]
                [recall]
                    id=Theracar
                [/recall]
                [set_variable]
                    name=theracar_alive
                    value="stored"
                [/set_variable]
            [/then]
            [else]
                [unit]
                    type=Drake Flare
                    side=1
                    gender=male
                    find_vacant=yes
                    name= _ "Theracar"
                    id=Theracar
                    unrenamable=yes
                    random_traits=no
                    [modifications]
                        {TRAIT_LOYAL_HERO}
                    [/modifications]
                    upkeep=loyal
                [/unit]
            [/else]
        [/if]
        [message]
            speaker=Theracar
            image=$theracar_image
            message= _ "That is what all this is about, softskin? Malakar, I demand to speak with you alone!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "There is no time, Theracar! I need you to scout out the cave immediately: decide if it will be safe for us there."
        [/message]
        [message]
            speaker=Theracar
            image=$theracar_image
            message= _ "At once, Malakar."
        [/message]
        {TELEPORT_UNIT (
            id=Theracar
        ) 29 34}
        [message]
            speaker=Theracar
            image=$theracar_image
            message= _ "This isn't over, human."
        [/message]
        [store_unit]
            [filter]
                id=Theracar
            [/filter]
            variable=theracar_store
            kill=yes
        [/store_unit]
    [/event]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Shock Trooper" {ON_DIFFICULTY 1 2 3}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Troll" {ON_DIFFICULTY 1 2 3}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Troll Rocklobber" {ON_DIFFICULTY 1 2 3}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Orcish Slayer" {ON_DIFFICULTY 1 2 3}}

    {FORCE_CHANCE_TO_HIT () (id=Hago) 0 ()}
    {FORCE_CHANCE_TO_HIT () (id=Dredgno) 0 ()}

    [event]
        name=turn 2
        [message]
            speaker=Einelen
            message= _ "We have found the foul one and his escorts. Remember! Parley with him not, and beware his silver tongue. We have traveled far, but shall not rest until our arrows pin him to the very earth his touch corrupts."
        [/message]
        [message]
            speaker=Kogw
            message= _ "Wow. Now that's a firm order. If there's any way to get to the cave without going through those forests, I'd really appreciate it, Malakar."
        [/message]
    [/event]

    [event]
        name={ON_DIFFICULTY (turn 8) (turn 7) (turn 6)}
        [message]
            speaker=Hago
            message= _ "Hail, Orcish... um... King! You see our forces and must know that we have the ability to crush you. I propose an alternate plan. You will bring us the head of the drake leader, and we will leave your land. Additionally, we will leave behind every weapon we carry with us. You could become the most powerful leader on this island!"
        [/message]
        [message]
            speaker=Dredgno
            message= _ "Heuh! Now that is treating a warrior with respect! So be it!" # wmllint: no spellcheck
        [/message]
        # This conversation should still make sense even if Einelen is dead:
        [message]
            speaker=Einelen
            message= _ "Even with your combined forces, we can hold you off at the borders of the forests indefinitely. However, we will not hinder your passage into the forest on two conditions: first, you leave when your work is done. Second, you slay the human who travels with the drakes."
        [/message]
        [message]
            speaker=Hago
            message= _ "On behalf of both our peoples, let it be so."
        [/message]
        [message]
            speaker=Einelen
            message= _ "Let it be so."
        [/message]
        #allies the humans and orcs
        [modify_side]
            side=3
            team_name=evil
            user_team_name= _ "Local Orcish Tribe"
        [/modify_side]
        #removes the ability to recruit shock troopers and trolls,
        #because they move too slowly in forest
        [disallow_recruit]
            side=2
            type=Shock Trooper
        [/disallow_recruit]
        [disallow_recruit]
            side=3
            type=Troll
        [/disallow_recruit]
        [disallow_recruit]
            side=3
            type=Troll Rocklobber
        [/disallow_recruit]
    [/event]

    {FREEDOM_DEATHS}

    #Einelen will probably be killed by the player,
    #so this justifies his appearance in the victory event
    [event]
        name=last breath
        [filter]
            id="Einelen"
        [/filter]
        [lock_view]
        [/lock_view]
        [scroll_to_unit]
            id=Einelen
        [/scroll_to_unit]
        [message]
            speaker=Einelen
            message= _ "I have traveled too far to fall today!"
        [/message]
        [delay]
            time=250
        [/delay]
        [sound]
            name=magic-missile-1-miss.ogg
        [/sound]
        [item]
            halo=halo/elven/nature-halo1.png,halo/elven/nature-halo2.png,halo/elven/nature-halo3.png,halo/elven/nature-halo4.png,halo/elven/nature-halo5.png,halo/elven/nature-halo6.png,halo/elven/nature-halo7.png,halo/elven/nature-halo8.png
            x,y=$x1,$y1
        [/item]
        [redraw]
        [/redraw]
        #15n+10 seems to work well for calculating halo delays (where n=number of frames)
        [delay]
            time=130
        [/delay]
        [remove_item]
            x,y=$x1,$y1
        [/remove_item]
        [kill]
            id=Einelen
            animate=no
            fire_event=no
        [/kill]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "Einelen vanishes with a magical word!"
            # wmllint: no-icon
        [/message]
        [unlock_view]
        [/unlock_view]
    [/event]

    [event]
        name=moveto
        [filter]
            x=28-30,27-31,19-34,18-34,18-35
            y=46,47,48,49,50
            id=Malakar
        [/filter]
        [message]
            speaker=Malakar
            message= _ "Underground!"
        [/message]
        [if]
            [variable]
                name=lost_a_unit
                boolean_equals=no
            [/variable]
            [then]
                {CONDITIONAL_AWARD_ACHIEVEMENT ftf_clean_getaway}
            [/then]
        [/if]
        [if]
            [not]
                [have_unit]
                    side=4
                    id="Einelen"
                [/have_unit]
            [/not]
            [then]
                {NEW_UNIT_DISPLACE_CURRENT 30 28 (
                    side=4
                    type=Elvish Captain
                    id="Einelen"
                    name= _ "Einelen"
                    hitpoints=1
                )}
            [/then]
        [/if]
        [message]
            speaker=Einelen
            message= _ "The caves... Drake leader! Halt!"
        [/message]
        [if]
            [variable]
                name=lost_a_unit
                boolean_equals=yes
            [/variable]
            [then]
                [message]
                    speaker=Malakar
                    message= _ "There has been too much death here today. We must leave."
                [/message]
            [/then]
        [/if]
        [message]
            speaker=Dredgno
            message= _ "Heungah! You cannot run from our forces!" # wmllint: no spellcheck
        [/message]
        [message]
            speaker=Einelen
            message= _ "Halt! Please!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "We have no reason to speak with you."
        [/message]
        [message]
            speaker=Einelen
            message= _ "We do not need to be your enemies. I propose a peace offering."
        [/message]
        {VARIABLE dredgno_killed no}
        #checks that Dredgno is alive (he should be)
        #even if he isn't (and the enclosed code is not executed), dialogue will still make sense
        [if]
            [have_unit]
                side=3
                id="Dredgno"
            [/have_unit]
            [then]
                {NEW_UNIT_DISPLACE_CURRENT 41 7 (
                    generate_name=yes
                    random_traits=yes
                    type=Elvish Avenger
                    side=4
                    gender=male
                    facing=sw
                )}
                {CLEAR_VARIABLE tempstore}
                [lock_view]
                [/lock_view]
                [scroll_to_unit]
                    x,y=41,7
                [/scroll_to_unit]
                [animate_unit]
                    [filter]
                        x,y=41,7
                    [/filter]
                    flag=attack
                    [primary_attack]
                        range=ranged
                    [/primary_attack]
                    hits=kill
                    [facing]
                        x,y=40,6
                    [/facing]
                [/animate_unit]
                [kill]
                    id=Dredgno
                    animate=yes
                    [secondary_unit]
                        x,y=41,7
                    [/secondary_unit]
                    [primary_attack]
                        range=ranged
                    [/primary_attack]
                [/kill]
                {VARIABLE dredgno_killed yes}
                [unlock_view]
                [/unlock_view]
            [/then]
        [/if]
        [message]
            speaker=Malakar
            message= _ "I see. You have my complete attention, elf."
        [/message]
        [if]
            [variable]
                name=dredgno_killed
                boolean_equals=yes
            [/variable]
            [then]
                [role]
                    side=3
                    role=wimporc
                [/role]
                [message]
                    role=wimporc
                    message= _ "Dredgno? Boss?"
                [/message]
            [/then]
        [/if]
        [message]
            speaker=Einelen
            message= _ "Our quarrel is not with you. Give us Kogw, and we will leave you be."
        [/message]
        {CLEAR_VARIABLE dredgno_killed}
        {CLEAR_VARIABLE spirit_last_turn}
        {CLEAR_VARIABLE lost_a_unit}
        [screen_fade]
            alpha=255
            duration=1500
        [/screen_fade]
        {STORY_ESCAPE_END}
        [screen_fade]
            alpha=0
            duration=1500
        [/screen_fade]
        [message]
            speaker=Malakar
            message= _ "..."
            [option]
                label= _ "Kogw has fought by our side even against other thinskins. Honor demands that I stand with him now!"
                [command]
                    {VARIABLE gave_up_kogw no}
                    [message]
                        speaker=Einelen
                        message= _ "Our lives are long but our memories are longer! The forests shall forevermore be your foe!"
                    [/message]
                    [endlevel]
                        result=victory
                        bonus=yes
                        carryover_percentage={ON_DIFFICULTY 80 70 60}
                    [/endlevel]
                [/command]
            [/option]
            [option]
                label= _ "My first duty must be to my fellow drakes. We cannot afford more enemies, and if this means that Kogw must die then so be it."
                [command]
                    {VARIABLE gave_up_kogw yes}
                    {VARIABLE kogw_alive no}
#ifdef HAVE_UMC10_MUSIC
                    [music]
                        name=zhaytee_tragedy.ogg
                        immediate=yes
                    [/music]
#else
                    [music]
                        name=sad.ogg
                        immediate=yes
                    [/music]
#endif
                    [music]
                        name=silence.ogg
                    [/music]
                    [message]
                        speaker=Kogw
                        message= _ "I understand. Farewell, Malakar. Time for me to dance the hempen jig..."
                    [/message]
                    {MOVE_UNIT_DISPLACE_CURRENT 30 27 (
                        id=Kogw
                        fire_event=no
                    )}
                    [message]
                        speaker=Einelen
                        message= _ "Hear, hear! For his crimes against the Woses and my people, I hereby condemn the pirate to death. He is to be bound in living fetters of vine over a sapling, which shall slowly impale him as it grows while the faerie magic of the forest sustains his loathsome existence until a branch pierces his black heart!"
                    [/message]
                    [message]
                        speaker=Kogw
                        message= _ "No! Mercy, I beg of you! NO!!!"
                    [/message]
                    [sound]
                        name=scream.ogg
                    [/sound]
                    [delay]
                        time=2000
                    [/delay]
                    [message]
                        speaker=Einelen
                        message= _ "All interlopers must leave the forest at once! Drakes, for your cooperation you may cross through the forest just this once to the southern edge while your pursuers must travel along the coast; do not tarry or you shall join the pirate in death."
                    [/message]
                    [scroll_to_unit]
                        id=Malakar
                    [/scroll_to_unit]
                    [kill]
                        id=Kogw
                        animate=no
                        fire_event=no
                    [/kill]
                    #pirate ships don't make sense remaining in the recall list after double-crossing their captain
                    [kill]
                        race=ship
                        animate=no
                        fire_event=no
                    [/kill]
                    [endlevel]
                        result=victory
                        bonus=yes
                        music=silence.ogg
                        next_scenario=Freezing_Foothills
                        carryover_percentage={ON_DIFFICULTY 80 70 60}
                    [/endlevel]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=new turn
        first_time_only=no
        #thunder spirits
        [if]
            [variable]
                name=turn_number
                greater_than=1
            [/variable]
            [then]
                [if]
                    [variable]
                        name=spirit_last_turn
                        boolean_equals=no
                    [/variable]
                    [then]
                        [count_units]
                            type=Thunder Spirit
                            side=5
                            variable=spirit_count
                        [/count_units]
                        [if]
                            [variable]
                                name=spirit_count
                                less_than_equal_to=3
                            [/variable]
                            [then]
                                {RANDOM 1..5}
                                [if]
                                    [variable]
                                        name=random
                                        numerical_equals=1
                                    [/variable]
                                    [then]
                                        {VARIABLE spirit_last_turn yes}
                                        [set_variable]
                                            name=thunderx
                                            rand=1..50
                                        [/set_variable]
                                        #keeps the spirits out of the cave
                                        [set_variable]
                                            name=thundery
                                            rand=1..44
                                        [/set_variable]
                                        [scroll_to]
                                            x=$thunderx
                                            y=$thundery
                                        [/scroll_to]
                                        [sound]
                                            name=lightning.ogg
                                        [/sound]
                                        [sound]
                                            name=fire.wav
                                        [/sound]
                                        [item]
                                            x=$thunderx
                                            y=$thundery
                                            halo=halo/shadow-mage-halo1.png,halo/shadow-mage-halo2.png,halo/shadow-mage-halo3.png,halo/shadow-mage-halo4.png,halo/shadow-mage-halo5.png,halo/shadow-mage-halo6.png,halo/shadow-mage-halo7.png,halo/shadow-mage-halo8.png,halo/shadow-mage-halo9.png,halo/shadow-mage-halo10.png
                                        [/item]
                                        [color_adjust]
                                            red=100
                                            green=100
                                            blue=100
                                        [/color_adjust]
                                        [unit]
                                            x=$thunderx
                                            y=$thundery
                                            type=Thunder Spirit
                                            side=5
                                        [/unit]
                                        [delay]
                                            time=10
                                        [/delay]
                                        [color_adjust]
                                            red=0
                                            green=0
                                            blue=0
                                        [/color_adjust]
                                        [scroll_to]
                                            x=$thunderx
                                            y=$thundery
                                        [/scroll_to]
                                        [delay]
                                            time=150
                                        [/delay]
                                        [remove_item]
                                            x=$thunderx
                                            y=$thundery
                                        [/remove_item]
                                        [message]
                                            speaker=Kogw
                                            message= _ "A spirit has attacked!"
                                        [/message]
                                        [if]
                                            [variable]
                                                name=spirit_counter
                                                numerical_equals=0
                                            [/variable]
                                            [then]
                                                [message]
                                                    speaker=Malakar
                                                    message= _ "Do these spirits pursue us, too?"
                                                [/message]
                                            [/then]
                                        [/if]
                                        [if]
                                            [variable]
                                                name=spirit_counter
                                                numerical_equals=1
                                            [/variable]
                                            [then]
                                                [message]
                                                    speaker=Malakar
                                                    message= _ "It did not attack! It just appeared!"
                                                [/message]
                                            [/then]
                                        [/if]
                                        [if]
                                            [variable]
                                                name=spirit_counter
                                                numerical_equals=2
                                            [/variable]
                                            [then]
                                                [message]
                                                    speaker=Malakar
                                                    message= _ "Are you going to say that EVERY time?"
                                                [/message]
                                            [/then]
                                        [/if]
                                        {VARIABLE_OP spirit_counter add 1}
                                        {CLEAR_VARIABLE thunderx}
                                        {CLEAR_VARIABLE thundery}
                                    [/then]
                                [/if]
                                {CLEAR_VARIABLE random}
                            [/then]
                        [/if]
                        {CLEAR_VARIABLE spirit_count}
                    [/then]
                    [else]
                        {VARIABLE spirit_last_turn no}
                    [/else]
                [/if]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            side=2,3
        [/filter]
        #motivation
        [message]
            speaker=Malakar
            message= _ "They pursue us! We must hurry!"
        [/message]
    [/event]

    {PILLAGERS_PILLAGE}

    [event]
        name=capture
        [filter]
            type=Goblin Pillager
        [/filter]
        [message]
            speaker=Kogw
            message= _ "They murdered those people in cold blood! Those bloodthirsty monsters..."
        [/message]
        [message]
            speaker=Malakar
            message= _ "You are shocked only because the orcs are disorganized. The thinskins plan their killings; they are the ones that we must be wary of."
