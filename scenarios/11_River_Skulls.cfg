        name= _ "Saxiala"
        side=9
        {FLAG_VARIANT6 ragged}
        controller=ai
        canrecruit=yes
        {GOLD 100 175 250}
        recruit=Cave Naga
#ifdef EASY
        team_name=neutral
#else
        team_name=evil
#endif
        user_team_name= _ "Nagas"
        [ai]
            passive_leader=yes
            [avoid]
                x=1-40
                y=1-45
            [/avoid]
        [/ai]
    [/side]

    {OBJECTIVES_HEADER_BEGIN}
        summary= _ "Find a way out of the caverns"
        {CONDITION_WIN ( _ "Explore the surrounding area")}
        {OBJECTIVES_LOSE}
        {GOLD_CARRYOVER_STANDARD}
    {OBJECTIVES_FOOTER_BEGIN}

    [event]
