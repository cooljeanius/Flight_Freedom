            id=Kogw
        [/recall]
        [recall]
            id=deaddragon
        [/recall]
        [recall]
            id=Theracar
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker=Kogw
            message= _ "Caves as far as the eye can see. We are completely lost."
        [/message]
        [message]
            speaker=Malakar
            message= _ "We must flee to somewhere. Start looking for an exit."
        [/message]
        [if]
            [have_unit]
                id=Theracar
            [/have_unit]
            [then]
                [message]
                    speaker=Theracar
                    image=$theracar_image
                    message= _ "But there are dwarves everywhere!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=narrator
                    caption=_ "Theracar"
                    image=$theracar_image
                    message= _ "But there are dwarves everywhere!"
                [/message]
            [/else]
        [/if]
        [message]
            speaker=Malakar
            message= _ "We do not have the time or the strength to fight with the half-men. Avoid them if possible, kill any who pose a serious threat. Go!"
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            id=Grilcyn
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=Malakar
            message= _ "The humans pursue us!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Grilcyn
        [/filter]
        [scroll_to]
            x,y=24,1
        [/scroll_to]
        {QUAKE cave-in.ogg}
        [terrain]
            x,y=24,0
            terrain=Xu
        [/terrain]
        [terrain]
            x,y=24,1
            terrain=Xu
        [/terrain]
        [redraw][/redraw]
        [delay]
            time=123
        [/delay]
        [message]
            speaker=Kogw
            message= _ "Well, we can't go back that way."
        [/message]
        [message]
            speaker=Malakar
            message= _ "At least the rubble will delay the humans for a little while."
        [/message]
        {OBJECTIVES_HEADER}
            summary= _ "Find a way out of the caverns"
            {CONDITION_WIN ( _ "<s>Explore the surrounding area</s>")}
            {CONDITION_WIN ( _ "Explore to the south")}
            {OBJECTIVES_LOSE}
            {GOLD_CARRYOVER_STANDARD}
        {OBJECTIVES_FOOTER}
    [/event]

    [event]
        name=attack
        first_time_only=no
        [filter]
            side=9
            # try to avoid triggering the "lava seen" event:
            [not]
                race=naga
            [/not]
        [/filter]
        [filter_second]
            side=2,3,4,5,6,7,8
        [/filter_second]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "Sounds of battle echo through the tunnels."
            [show_if]
                [have_unit]
                    id=$unit.id
                    [filter_vision]
                        side=1
                        visible=no
                    [/filter_vision]
                [/have_unit]
            [/show_if]
            # wmllint: no-icon
        [/message]
        [remove_shroud]
            x=$x1,$x2
            y=$y1,$y2
        [/remove_shroud]
        [lift_fog]
            x=$x1,$x2
            y=$y1,$y2
            multiturn=yes
        [/lift_fog]
    [/event]

    [event]
        name=attack
        first_time_only=no
        [filter]
            side=2,3,4,5,6,7,8
        [/filter]
        [filter_second]
            side=9
            # try to avoid triggering the "lava seen" event:
            [not]
                race=naga
            [/not]
        [/filter_second]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "Sounds of battle echo through the tunnels."
            [show_if]
                [have_unit]
                    id=$unit.id
                    [filter_vision]
                        side=1
                        visible=no
                    [/filter_vision]
                [/have_unit]
            [/show_if]
            # wmllint: no-icon
        [/message]
        [remove_shroud]
            x=$x1,$x2
            y=$y1,$y2
        [/remove_shroud]
        [lift_fog]
            x=$x1,$x2
            y=$y1,$y2
            multiturn=yes
        [/lift_fog]
    [/event]

    [event]
        name=die
        [filter]
            type=Invisible
        [/filter]
        [filter_second]
            side=2,3,4,5,6,7,8
        [/filter_second]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "Bug: the dwarves have ruined the spider event again. Please report this to the add-on author."
            # wmllint: no-icon
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            x,y=17,44
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [kill]
            x,y=17,44
        [/kill]
        [unit]
            x=17
            y=44
            type=Giant Spider
            side=9
            ai_special=guardian
        [/unit]
        [message]
            speaker=second_unit
            message= _ "A spider web!"
        [/message]
        [message]
            x,y=17,44
            message= _ "GUGGAGUGGAGU!" # wmllint: no spellcheck
        [/message]
    [/event]

    [event]
        name="lava seen"
        first_time_only=yes
        [scroll_to]
            x,y=17,46
        [/scroll_to]
        [delay]
            time=500
        [/delay]
        [message]
            speaker=Kogw
            message= _ "A river of lava! How am I supposed to cross?"
        [/message]
        [message]
            speaker=Malakar
            message= _ "I will take care of that later. Drakes! We need to explore this river!"
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            side=9
            [not]
                type=Rock Golem
            [/not]
            [not]
                type=Giant Spider
            [/not]
            [not]
                type=Invisible
            [/not]
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [if]
            [variable]
                name=lava_seen
                equals=no
            [/variable]
            [then]
                [fire_event]
                    name="lava seen"
                [/fire_event]
                {VARIABLE lava_seen yes}
                [message]
                    speaker=second_unit
                    message= _ "The river is full of monsters! We cannot go East!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=second_unit
                    message= _ "Creatures of the lava, coming from the East! We cannot leave this way!"
                [/message]
            [/else]
        [/if]
        {OBJECTIVES_HEADER}
            summary= _ "Find a way out of the caverns"
            {CONDITION_WIN ( _ "<s>Explore the surrounding area</s>")}
            {CONDITION_WIN ( _ "<s>Explore to the south</s>")}
            {CONDITION_WIN ( _ "<s>Explore the river</s>")}
            {CONDITION_WIN ( _ "Move Malakar to the western edge of the river of lava")}
            {OBJECTIVES_LOSE}
            {GOLD_CARRYOVER_STANDARD}
        {OBJECTIVES_FOOTER}
    [/event]

    [event]
        {HEX_SIGHTED_EVENT 17 46 1}
        [if]
            [variable]
                name=lava_seen
                equals=no
            [/variable]
            [then]
                [fire_event]
                    name="lava seen"
                [/fire_event]
                {OBJECTIVES_HEADER}
                    summary= _ "Find a way out of the caverns"
                    {CONDITION_WIN ( _ "<s>Explore the surrounding area</s>")}
                    {CONDITION_WIN ( _ "<s>Explore to the south</s>")}
                    {CONDITION_WIN ( _ "Explore the river")}
                    {OBJECTIVES_LOSE}
                    {GOLD_CARRYOVER_STANDARD}
                {OBJECTIVES_FOOTER}
                {VARIABLE lava_seen yes}
            [/then]
        [/if]
    [/event]

    {SPIDERWEB_SLOWING (16,17,17,17,18,16,18) (44,43,44,45,44,43,43) 1}

    {FREEDOM_DEATHS}

    [event]
        name=moveto
        [filter]
            side=1
            [filter_location]
                terrain=Yl
            [/filter_location]
        [/filter]
        [message]
            speaker=unit
            message= _ "Lava hot!!! Ouch!!!"
        [/message]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "<span color='red'>If a unit is in lava, it will lose 4 hitpoints per turn, although it will not die from lava.</span>"
            # wmllint: no-icon
        [/message]
    [/event]

    [event]
        name=new turn
        first_time_only=no
        [harm_unit]
            [filter]
                [filter_location]
                    terrain=Yl
                [/filter_location]
                [not]
                    side=9
                [/not]
            [/filter]
            amount=4
            kill=no
        [/harm_unit]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=20,16
        [/filter]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "The sign says: Storeroom"
            # wmllint: no-icon
        [/message]
        {VARIABLE signpost_seen yes}
    [/event]

    [event]
        name=moveto
        [filter]
            x=20-22,20-22,18-21,18-21,18-19,16-19,17,19
            y=17,18,19,20,21,22,23,23
            side=1
        [/filter]
#ifdef EASY
        [if]
            [variable]
                name=signpost_seen
                equals=yes
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Looks pretty empty for a storeroom..."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=unit
                    message= _ "Looks pretty empty in here..."
                [/message]
            [/else]
        [/if]
        [message]
            speaker=unit
            message= _ "...anyways, it appears that this isn't the way to the exit. Let's try another path!"
        [/message]
#else
        [message]
            speaker=unit
            message= _ "The ceiling is unstable!"
        [/message]
        [event]
            name=moveto
            first_time_only=no
            [filter]
                x=20-22,20-22,18-21,18-21,18-19,16-19,19
                y=17,18,19,20,21,22,23
                side=1
            [/filter]
            {RANDOM 1..6}
            [if]
                [variable]
                    name=random
                    numerical_equals=6
                [/variable]
                [then]
                    {QUAKE rumble.ogg}
                    {QUAKE_NOSOUND}
                    [lock_view]
                    [/lock_view]
                    [message]
                        speaker=unit
                        message= _ "HELP!!!"
                    [/message]
                    [terrain]
                        x=$x1
                        y=$y1
                        terrain=Xu #wmllint: ignore
                    [/terrain]
                    [kill]
                        x=$x1
                        y=$y1
                        animate=yes
                    [/kill]
                    [unlock_view]
                    [/unlock_view]
                    [delay]
                        time=350
                    [/delay]
                    [if]
                        [have_unit]
                            id=Malakar
                        [/have_unit]
                        [then]
                            # (ok)
                        [/then]
                        [else]
                            [endlevel]
                                result=defeat
                            [/endlevel]
                        [/else]
                    [/if]
                    [if]
                        [have_unit]
                            id=Kogw
                        [/have_unit]
                        [then]
                            # (ok)
                        [/then]
                        [else]
                            [endlevel]
                                result=defeat
                            [/endlevel]
                        [/else]
                    [/if]
                [/then]
                [else]
                    [allow_undo]
                    [/allow_undo]
                [/else]
            [/if]
            {CLEAR_VARIABLE random}
        [/event]
#endif
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=17,23
        [/filter]
        [message]
            speaker=unit
            message= _ "Ugh! Dwarven whiskey!"
        [/message]
        [remove_item]
            x,y=17,23
            image=items/barrel.png
        [/remove_item]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Malakar
            x=1
            y=50-59
        [/filter]
        [endlevel]
            result=victory
            bonus=yes
            carryover_percentage={ON_DIFFICULTY 80 70 60}
        [/endlevel]
    [/event]

    [event]
        name=victory
        [message]
            speaker=Malakar
            message= _ "We must continue!"
        [/message]
        [message]
            speaker=Kogw
            message= _ "How am I to cross the lava? In case you haven't noticed, I don't have scales. Or wings."
        [/message]
        [message]
            speaker=Malakar
            message= _ "I will carry you on my back."
        [/message]
        [if]
            [have_unit]
                id=Theracar
            [/have_unit]
            [then]
                [message]
                    speaker=Theracar
                    image=$theracar_image
                    message= _ "Malakar! You wouldn't!"
                [/message]
                [message]
                    speaker=Malakar
                    message= _ "It is a need, and we have greater problems than decorum. We will never speak of this again."
                [/message]
            [/then]
        [/if]
        [store_unit]
            [filter]
                id=Kogw
            [/filter]
            variable=kogw_store
            kill=yes
        [/store_unit]
        #to ensure that he doesn't get dumped outside of Rockfall's map bounds
        {VARIABLE kogw_store.x 1}
        {VARIABLE kogw_store.y 1}
        [if]
            [have_unit]
                id=deaddragon
            [/have_unit]
            [then]
                [message]
                    speaker=deaddragon
                    message= _ "My bones are brittle and I cannot brave the flaming river. I will harass the halfmen that pursue you."
                [/message]
                [message]
                    speaker=Malakar
                    message= _ "Very well. I am honored to have fought with a dragon of old."
                [/message]
                [message]
                    speaker=deaddragon
                    message= _ "Farewell, little one."
                [/message]
                [kill]
                    id=deaddragon
                    animate=no
                    fire_event=no
                [/kill]
            [/then]
        [/if]
        {CLEAR_VARIABLE i}
        {CLEAR_VARIABLE lava_seen}
        {CLEAR_VARIABLE signpost_seen}
    [/event]

    [event]
        name=die
        [filter]
            id=Saxiala
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        {CONDITIONAL_AWARD_ACHIEVEMENT ftf_nagas_bane}
    [/event]

    [event]
        # turns * 0.5
        name={ON_DIFFICULTY (turn 70) (turn 60) (turn 50)}
        [message]
            speaker=Kogw
            message= _ "We have used up half of our supplies."
        [/message]
    [/event]

    [event]
        # turns * 0.75
        name={ON_DIFFICULTY (turn 105) (turn 90) (turn 75)}
        [message]
            speaker=Kogw
            message= _ "We've used up three-quarters of our supplies. I suggest you make haste."
        [/message]
    [/event]

    [event]
        # turns - 21 (the minimum number of turns for Malakar to move from the starting keep to the exit)
        name={ON_DIFFICULTY (turn 119) (turn 99) (turn 79)}
        [message]
            speaker=Kogw
            message= _ "Get a move-on already, Malakar!"
        [/message]
    [/event]

    [event]
        # turns * 0.9
        name={ON_DIFFICULTY (turn 126) (turn 108) (turn 90)}
        [message]
            speaker=Kogw
            message= _ "Our supplies are dangerously low! Hurry!"
        [/message]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Kogw
            message= _ "We have run out of supplies; these caverns shall be our tomb!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {FTF_COMMON}
[/scenario]
