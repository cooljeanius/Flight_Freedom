        {FLAG_VARIANT knalgan}
        controller=ai
        canrecruit=yes
        {GOLD 25 100 175}
        recruit=Dwarvish Fighter,Dwarvish Thunderer
        team_name=evil
        user_team_name= _ "Dwarves"
        {DWARVEN_AI_THAT_AVOIDS_SPIDER}
    [/side]
    [side]
        type=Dwarvish Lord
        id=Pelaling
        name= _ "Pelaling"
        side=6
        {FLAG_VARIANT knalgan}
        controller=ai
        canrecruit=yes
        {GOLD 20 85 150}
        recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Ulfserker
        team_name=evil
        user_team_name= _ "Dwarves"
        {DWARVEN_AI_THAT_AVOIDS_SPIDER}
    [/side]
    [side]
        type=Dwarvish Steelclad
        id=Dulcatlos
        name= _ "Dulcatlos"
        side=7
        {FLAG_VARIANT knalgan}
        controller=ai
        canrecruit=yes
        {GOLD 25 100 175}
        recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Ulfserker
        team_name=evil
        user_team_name= _ "Dwarves"
        {DWARVEN_AI_THAT_AVOIDS_SPIDER}
    [/side]
    [side]
        type=Dwarvish Lord
        id=Nardrol
        name= _ "Nardrol"
        side=8
        {FLAG_VARIANT knalgan}
        controller=ai
        canrecruit=yes
