                        [/message]
                        [kill]
                            type=Drake Hatchling
                        [/kill]
                        [endlevel]
                            result=victory
                            bonus=yes
                            carryover_percentage={ON_DIFFICULTY 80 70 60}
                        [/endlevel]
                    [/then]
                    [else]
                        [if]
                            [variable]
