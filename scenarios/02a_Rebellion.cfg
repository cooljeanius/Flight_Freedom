#textdomain wesnoth-Flight_Freedom

[scenario]
    name= _ "Rebellion"
    {MAP 02a}
    turns=15
    {SCENARIO_MUSIC "breaking_the_chains.ogg"}
    victory_when_enemies_defeated=no
    id=Rebellion
    next_scenario="Manor"

    {STORY_REBELLION}

    {BIGMAP_REBELLION}

    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    {MORNING}
    {AFTERNOON}

    [time_area]
        x=1-3,1
        y=1,2
        {INDOORS}
    [/time_area]

    [side]
        type=Drake Worker Malakar
        name= _ "Malakar"
        id=Malakar
        [modifications]
            {TRAIT_LOYAL_HERO}
        [/modifications]
        side=1
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=human
        recruit=Drake Slave
        # Being a slave inherently means no income, but that doesn't mean we have to explicitly subtract, either:
        income=0
        team_name=drakes
        unrenamable=yes
        #so that he is whipped in the back (was "sw" but that didn't work; "nw" fixes it)
        facing=nw
        random_traits=no
        user_team_name= _ "Drake Slaves"
        fog=no
    [/side]
    [side]
        type=Knight
        name= _ "Overseer"
        id=Overseer
        side=2
        {FLAG_VARIANT loyalist}
        controller=ai
        canrecruit=yes
        facing=se
        {GOLD 20 30 40}
        recruit=Slave Driver,Taskmaster
        team_name=humans
        #prevents AI from attacking hatchlings prematurely
        [ai]
            [aspect]
                id=attacks
                [facet]
                    invalidate_on_gamestate_change=yes
                    [filter_enemy]
                        [not]
                            side=3
                        [/not]
                    [/filter_enemy]
                [/facet]
            [/aspect]
        [/ai]
        [ai]
            [avoid]
                x=17,18,18,19,19,20,20,21
                y=3-5,2,5,2,6,2,5,3-5
            [/avoid]
        [/ai]
        user_team_name= _ "Overseers"
    [/side]
    #hatchlings
    [side]
        side=3
        {FLAG_VARIANT drake}
        controller=ai
        gold=0
        recruit=
        team_name=drakes
        [ai]
            ai_algorithm="idle_ai"
        [/ai]
        no_leader=yes
        user_team_name= _ "Kakatar Hatchlings"
    [/side]
    #side that humans become after hatchlings are freed, will attack everything, including hatchlings, and is willing to go into their prison
    [side]
        side=4
        controller=ai
        {FLAG_VARIANT loyalist}
        gold=0
        recruit=Slave Driver,Taskmaster
        income=-2
        team_name=humans
        no_leader=yes
        color=2
        user_team_name= _ "Overseers"
        [ai]
            #in fact, it will explicitly aim for the hatchlings
            [goal]
                [criteria]
                    type=Drake Hatchling
                [/criteria]
                value=5
            [/goal]
        [/ai]
        hidden=yes
    [/side]

