                    [/then]
                    [else]
                        [objectives]
                            side=1
                            delayed_variable_substitution=yes
                            {CONDITION_WIN ( _ "Rescue the Hatchlings")}
                            {CONDITION_LOSE ( _ "Death of Malakar")}
                            {GOLD_CARRYOVER_STANDARD}
                        [/objectives]
                    [/else]
                [/if]
                {VARIABLE master_dead yes}
            [/else]
        [/if]
