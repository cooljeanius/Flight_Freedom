                                numerical_equals=0
                            [/variable]
                            [then]
                                [message]
                                    speaker=Malakar
                                    image=$malakar_image
                                    message= _ "The overseer shall pay for the sufferings of our hatchlings! The debt must be paid in blood!"
                                [/message]
                            [/then]
                            [else]
                                [if]
                                    [variable]
                                        name=hatchlings_killed
                                        numerical_equals=1
                                    [/variable]
                                    [then]
                                        [message]
                                            speaker=Malakar
                                            image=$malakar_image
                                            message= _ "Let us make the overseer pay for that hatchling! A life for a life!!"
