            side=2
        [/unit]
        [unit]
            generate_name=yes
            x=22
            y=1
            type=Halberdier
            side=2
        [/unit]
        [unit]
            generate_name=yes
            x=24
            y=1
            type=Halberdier
            side=2
        [/unit]
        {CLEAR_FOG 1 23 2 3}
    [/event]

    [event]
        name=victory
        [fire_event]
            name=human_reinforcements
        [/fire_event]
        [message]
            speaker=Grilcyn
            message= _ "Break out your torches, men, the drakes must be just ahead."
        [/message]
        [message]
            speaker=Kogw
            message= _ "The humans follow us! We must continue!"
        [/message]
        {UNCLEAR_FOG}
        {CLEAR_VARIABLE chest1_gold}
        {CLEAR_VARIABLE chest2_gold}
        {CLEAR_VARIABLE chest3_gold}
        {CLEAR_VARIABLE chest4_gold}
        [endlevel]
            result=victory
            bonus=yes
            carryover_percentage={ON_DIFFICULTY 80 70 60}
        [/endlevel]
    [/event]

    [event]
        name=time over
        [fire_event]
            name=human_reinforcements
        [/fire_event]
        [message]
            speaker=Grilcyn
            message= _ "The drakes cannot escape now! Quickly men, kill them!"
        [/message]
        [message]
            speaker=Grilcyn
            message= _ "Oh, and bring me the head of the pirate."
        [/message]
        [endlevel]
            result=defeat
            music=defeat.ogg,defeat2.ogg
        [/endlevel]
    [/event]

    {FTF_COMMON}
[/scenario]
