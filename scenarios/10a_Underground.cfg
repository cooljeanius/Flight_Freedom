#textdomain wesnoth-Flight_Freedom

#define MAKE_TERRAIN_ROAD X Y
    [terrain]
        x,y={X},{Y}
        terrain=Rd
    [/terrain]
#enddef

[scenario]
    name= _ "Underground"
    {MAP 10a}
    {TURNS 55 45 40}
    {SCENARIO_MUSIC underground.ogg}
    id=Underground
    next_scenario="River_Skulls"
    snapshot=no
    {UNDERGROUND_FTF}

    {STORY_UNDERGROUND}

    [side]
        type=Drake Chieftain
        id=Malakar
        name= _ "Malakar"
        side=1
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=human
        recruit=Drake Hatchling,Drake Slave,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher
        team_name=good
        shroud=yes
        fog=yes
        unrenamable=yes
        user_team_name= _ "Kakatar Tribe"
        # Default gold when left unspecified is 100, so keep this higher than that:
        {GOLD 130 120 110} # (player probably has a decent carryover anyways, but just in case...)
        {INCOME 3 2 1}
    [/side]

    [side]
        type=Dwarvish Lord
        id=Gomdrathsil
        name= _ "Gomdrathsil"
        side=2
        {FLAG_VARIANT knalgan}
        controller=ai
        canrecruit=yes
        {GOLD 150 200 250}
        recruit=Dwarvish Fighter,Dwarvish Thunderer
        team_name=evil
        user_team_name= _ "Dwarves"
        facing=ne
        [ai]
            grouping=no
            [avoid]
                x,y=28,48
            [/avoid]
        [/ai]
    [/side]

    [side]
        type=Dwarvish Lord
        id=Palmathio
        name= _ "Palmathio"
        side=3
        {FLAG_VARIANT knalgan}
        controller=ai
        canrecruit=yes
        {GOLD 100 150 200}
        recruit=Dwarvish Fighter,Dwarvish Thunderer
        team_name=evil
        user_team_name= _ "Dwarves"
        facing=s
        [ai]
            grouping=no
            [avoid]
#ifdef EASY
                x,y=35-36,32-33
#else
                x,y=35,33
#endif
            [/avoid]
        [/ai]
    [/side]

    #side of dummy units
    [side]
        side=4
        controller=ai
        team_name=evil
        gold=0
        recruit=
        no_leader=yes
        hidden=yes
        [ai]
            ai_algorithm=idle_ai
        [/ai]
    [/side]

    {OBJECTIVES_USUAL_FTF}

    [event]
        name=prestart
        #hidden door
        [unit]
            side=4
            x=20
            y=12
            type=Rock
        [/unit]
        [item]
            x,y=24,23
            image=items/bones.png
        [/item]
        [item]
            x,y=25,28
            image=items/bones.png
        [/item]
        [item]
            x,y=28,22
            image=items/bones.png
        [/item]
        {PLACE_IMAGE (items/bones.png) 27 39}
        [disallow_recruit]
            side=1
            type=Pirate Sloop
        [/disallow_recruit]
        [terrain]
            x,y=20,12
            terrain=Xu
        [/terrain]
        [recall]
            id=Kogw
        [/recall]
        [if]
            [variable]
                name=theracar_alive
                equals="stored"
            [/variable]
            [then]
                [unstore_unit]
                    variable=theracar_store
                    find_vacant=yes
                    x,y=24,1
                [/unstore_unit]
                [set_variable]
                    name=theracar_alive
                    value="yes"
                [/set_variable]
            [/then]
        [/if]
        #specify total gold and amounts early for consistent balance and eliminate the incentive to saveload to get more gold in a chest
        [lua]
            code = <<
                local total_gold = 420
                local chest1 = safe_random("100..150")
                local chest2 = safe_random("50..150")
                local chest3 = safe_random("50..130")
                local chest4 = safe_random("60..150")
                local random_total = chest1 + chest2 + chest3 + chest4
                local factor = total_gold / random_total
                chest1 = math.floor(chest1 * factor + 0.5)
                chest2 = math.floor(chest2 * factor + 0.5)
                chest3 = math.floor(chest3 * factor + 0.5)
                chest4 = math.floor(chest4 * factor + 0.5)
                wml.variables["chest1_gold"] = chest1
                wml.variables["chest2_gold"] = chest2
                wml.variables["chest3_gold"] = chest3
                wml.variables["chest4_gold"] = chest4
            >>
        [/lua]
#ifdef EASY
        # allow quicker movement:
        {MAKE_TERRAIN_ROAD 28 10}
        {MAKE_TERRAIN_ROAD 30 18}
        {MAKE_TERRAIN_ROAD 25 15}
        {MAKE_TERRAIN_ROAD 20 19}
        {MAKE_TERRAIN_ROAD 12 21}
        {MAKE_TERRAIN_ROAD 14 25}
        {MAKE_TERRAIN_ROAD 15 16}
        {MAKE_TERRAIN_ROAD 13 10}
        {MAKE_TERRAIN_ROAD 18 8}
        {MAKE_TERRAIN_ROAD 25 9}
        {MAKE_TERRAIN_ROAD 28 13}
        {MAKE_TERRAIN_ROAD 18 13}
        {MAKE_TERRAIN_ROAD 31 17}
        {MAKE_TERRAIN_ROAD 27 18}
        {MAKE_TERRAIN_ROAD 28 19}
        {MAKE_TERRAIN_ROAD 10 21}
        {MAKE_TERRAIN_ROAD 37 33}
        {MAKE_TERRAIN_ROAD 14 11}
        {MAKE_TERRAIN_ROAD 12 16}
#endif
    [/event]

    [event]
        name=start
        [message]
            speaker=Malakar
            message= _ "I need everyone to stay calm and move deeper into the cave. There's no way of knowing how long the boulder will hold off the elves."
        [/message]
        #wmllint: recognize Theracar
        [if]
            [have_unit]
                id=Theracar
            [/have_unit]
            [then]
                [message]
                    speaker=Theracar
                    image=$theracar_image
                    message= _ "We should regroup and prepare to attack them as they enter one-at-a-time!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=narrator
                    caption=_ "Theracar"
                    image=$theracar_image
                    message= _ "We should regroup and prepare to attack them as they enter one-at-a-time!"
                [/message]
            [/else]
        [/if]
        [message]
            speaker=Malakar
            message= _ "No. They will not enter after the first ambush; instead they will starve us out. We need an alternate exit."
        [/message]
#ifdef EASY
        [if]
            [have_unit]
                id=Malakar
                [has_attack]
                    name=fire sword
                    type=fire
                [/has_attack]
            [/have_unit]
            [then]
                [message]
                    speaker=Malakar
                    message=_"Hm, let me see if I can use the flames of my sword to brighten up the area around me..."
                [/message]
                [modify_unit]
                    [filter]
                        id=Malakar
                        [has_attack]
                            name=fire sword
                            type=fire
                        [/has_attack]
                    [/filter]
                    [object]
                        silent=yes
                        id=Malakr_illuminates
                        duration=forever
                        [effect]
                            apply_to=new_ability
                            [abilities]
                                {ABILITY_ILLUMINATES}
                            [/abilities]
                        [/effect]
                        [effect]
                            apply_to=halo
                            halo=halo/illuminates-aura.png
                        [/effect]
                    [/object]
                [/modify_unit]
            [/then]
        [/if]
#endif
    [/event]

