        [/item]
    [/event]

    [event]
        name=sighted
        [filter]
            type=Rock
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=Kogw
            message= _ "I'll wager there's a hidden door around here -- I can feel it!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            type=Rock
        [/filter]
        [terrain]
            x,y=20,12
#ifdef EASY
            terrain=Ur^Es
#else
            terrain=Uu
#endif
        [/terrain]
        [redraw]
            side=1
        [/redraw]
    [/event]

    [event]
        name=sighted
        [filter]
            side=2,3
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=Malakar
            message= _ "Half-men. Where do these caves reach the surface?"
        [/message]
        [message]
            speaker=unit
            message= _ "Half...? Are you the blikkers who just smashed up the doorway?"
        [/message]
        [message]
            speaker=Malakar
            message= _ "Many elves were in pursuit. We had no other choice."
        [/message]
        [message]
            speaker=unit
            message= _ "And you've brought elves in here with you? Gol, by the Beard. This is nothing less than an invasion! Mobilize! Dwarven units, mobilize!"
        [/message]
    [/event]

    #bones
    [event]
        {HEX_SIGHTED_EVENT 24 23 1}
        [scroll_to]
            x,y=24,23
        [/scroll_to]
        [delay]
            time=500
        [/delay]
        [message]
            speaker=unit
            message= _ "There must have been a great battle here..."
        [/message]
    [/event]

    [event]
        name=moveto
        id=dragon_bones
        [filter]
            x=25
            y=27
            side=1
        [/filter]
        [message]
            speaker=unit
            message= _ "Hmmm... the bones of a dragon."
        [/message]
    [/event]

    [event]
        name=enter_hex
        [filter]
            x=30
            y=38
            side=1
        [/filter]
        [cancel_action]
        [/cancel_action]
        [message]
            speaker=unit
            message= _ "I'm getting a funny feeling as I approach the sinister-looking statue I can see ahead..."
        [/message]
        [if]
            [variable]
                name=unit.level
                greater_than=1
            [/variable]
            [or]
                [variable]
                    name=unit.canrecruit
                    equals=yes
                [/variable]
            [/or]
            [or]
                [have_unit]
                    id=$unit.id
                    [filter_wml]
                        upkeep="loyal"
                        [or]
                            [modifications]
                                [trait]
                                    id=loyal
                                [/trait]
                            [/modifications]
                        [/or]
                    [/filter_wml]
                [/have_unit]
            [/or]
            [then]
                [message]
                    speaker=unit
                    message= _ "Maybe we should have someone who's a bit more... expendable... investigate it instead..."
                [/message]
            [/then]
        [/if]
    [/event]

    #dragon appears
    [event]
        name=moveto
        [filter]
            x=28
            y=38
            side=1
        [/filter]
        [message]
            speaker=unit
            message= _ "Hmmm... A statue of a dragon."
        [/message]
        {QUAKE rumble.ogg}
        {QUAKE_NOSOUND}
        [message]
            speaker=unit
            message= _ "I feel strangely tired. Something is... help me! Help me!"
        [/message]
        #statue collapses
        [terrain]
            x=28
            y=38
            terrain=Qxu #wmllint: ignore
        [/terrain]
#ifdef EASY
        # other nearby terrain collapses:
        [terrain]
            x,y=40,35
            terrain=Qxu
        [/terrain]
#endif
