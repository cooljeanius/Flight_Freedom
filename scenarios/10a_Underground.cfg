        [kill]
            x=28
            y=38
            animate=yes
            fire_event=yes
        [/kill]
        [remove_item]
            x=28
            y=38
        [/remove_item]
        [remove_item]
            x=25
            y=27
        [/remove_item]
        [redraw]
            side=1
        [/redraw]
        [delay]
            time=350
        [/delay]
        #checks to see that Malakar or Kogw weren't killed
        [if]
            [have_unit]
                id=Malakar
            [/have_unit]
            [then]
                [message]
                    speaker=Malakar
                    message=_"Oh no!"
                [/message]
            [/then]
            [else]
                [endlevel]
                    result=defeat
                    music=defeat.ogg,defeat2.ogg
                [/endlevel]
            [/else]
        [/if]
        [if]
            [have_unit]
                id=Kogw
            [/have_unit]
            [then]
                [message]
                    speaker=Kogw
                    message=_"Uh..."
                [/message]
            [/then]
            [else]
                [endlevel]
                    result=defeat
                    music=defeat.ogg,defeat2.ogg
                [/endlevel]
            [/else]
        [/if]
        [unit]
            x=25
            y=27
            side=1
            name= _ "Krent"
            type=Skeletal Dragon
            id=deaddragon
            profile=portraits/SkeletonDragon52.png
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [redraw]
            side=1
        [/redraw]
        [message]
            speaker=Malakar
            message= _ "$victim_name|!"
        [/message]
        [message]
            speaker=deaddragon
            message= _ "RUARRRRR!!! New life flows through me!!!" # wmllint: no spellcheck
        [/message]
        [message]
            speaker=Theracar
            image=$theracar_image
            message= _ "By the flame!"
        [/message]
        [message]
            speaker=Malakar
            message= _ "Old one! We are the children of your race, the drakes, children of dragons. We need your help; come to the aid of your kin!"
        [/message]
        [message]
            speaker=Kogw
            message= _ "But, Malakar, look at that thing! It is a dark abomination! We can't ally with such evil!"
        [/message]
        [message]
            speaker=Theracar
            image=$theracar_image
            message= _ "<span size='large'>*snarl*</span>"
        [/message]
        [message]
            speaker=Malakar
            message= _ "If he is undead, it is not by his own choosing. Although we drakes are only shadows of his might, the same fire that once flowed through his veins flows through ours. We are kin, and I will ask for his aid."
        [/message]
        [message]
            speaker=deaddragon
            # wmllint: general spelling unlife
            message= _ "Yes. Even though I am bound in this foul unlife, I recognize our consanguinity. The summoner I once fell to is now long dead, and my will is now free."
        [/message]
        #in case the player didn't move a unit to the dragon bones before this
        [remove_event]
            id=dragon_bones
        [/remove_event]
        {CLEAR_VARIABLE victim_name}
    [/event]

    {FREEDOM_DEATHS}

    [event]
        name=human_reinforcements
        [unit]
            x=23
            y=1
            type=General
