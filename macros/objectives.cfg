#textdomain wesnoth-Flight_Freedom

#define CONDITION_WIN DESCRIPTION
    [objective]
        description={DESCRIPTION}
        condition=win
    [/objective]
#enddef

#define CONDITION_LOSE DESCRIPTION
    [objective]
        description={DESCRIPTION}
        condition=lose
    [/objective]
#enddef

#define OBJECTIVES_LOSE
    {CONDITION_LOSE ( _ "Death of Malakar")}
    [objective]
        description= _ "Death of Kogw"
        condition=lose
        [show_if]
            [variable]
                name=kogw_alive
                equals="essential"
            [/variable]
        [/show_if]
    [/objective]
    [objective]
        description= _ "Death of Theracar"
        condition=lose
        [show_if]
            [variable]
                name=theracar_alive
                equals="essential"
            [/variable]
        [/show_if]
    [/objective]
    {TURNS_RUN_OUT}
#enddef

#define OBJECTIVES_LOSE_BRANCHB
    {CONDITION_LOSE ( _ "Death of Malakar")}
    {CONDITION_LOSE ( _ "Death of Kogw")}
    {TURNS_RUN_OUT}
#enddef

#define OBJECTIVES_HEADER_BEGIN
# wmlindent: start ignoring
[event]
    name=prestart
    [objectives]
        side=1
#enddef

#define OBJECTIVES_FOOTER_BEGIN
    [/objectives]
[/event]
# wmlindent: stop ignoring
#enddef

