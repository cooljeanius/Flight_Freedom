#define RECRUIT_RUN_FILTER X1 Y1 X2 Y2 SIDE EXTRA_FILTER
    [event]
        name=prerecruit,prerecall
        first_time_only=no
        [filter]
            side={SIDE}
            x,y={X2},{Y2}
            {EXTRA_FILTER}
        [/filter]
        [store_unit]
            [filter]
                x,y={X2},{Y2}
            [/filter]
            kill=yes
            variable=recruit_store
        [/store_unit]
        [unstore_unit]
            variable=recruit_store
            x,y={X1},{Y1}
        [/unstore_unit]
        [move_unit]
            x,y={X1},{Y1}
            to_x={X2}
            to_y={Y2}
        [/move_unit]
        {CLEAR_VARIABLE recruit_store}
    [/event]
#enddef

#define RECRUIT_RUN X1 Y1 X2 Y2 SIDE
    {RECRUIT_RUN_FILTER {X1} {Y1} {X2} {Y2} {SIDE} ()}
#enddef

