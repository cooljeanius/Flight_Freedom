#define DELIVERY_ITEM X Y XVAR YVAR IMAGE OVERLAY CARRYVAR
    [event]
        name=prestart
        {VARIABLE {XVAR} {X}}
        {VARIABLE {YVAR} {Y}}
        {VARIABLE {CARRYVAR} null}

        [item]
            x=${XVAR}
            y=${YVAR}
            image={IMAGE}
        [/item]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=${XVAR}
            y=${YVAR}
        [/filter]

        [if]
            [variable]
                name={CARRYVAR}
                equals=null
            [/variable]
            [then]
                {VARIABLE {CARRYVAR} $unit.id}

                [remove_item]
                    x=${XVAR}
                    y=${YVAR}
                    image={IMAGE}
                [/remove_item]
                [unit_overlay]
                    x=${XVAR}
                    y=${YVAR}
                    image={OVERLAY}
                [/unit_overlay]
            [/then]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            id=${CARRYVAR}
        [/filter]
        first_time_only=no

        {VARIABLE {XVAR} $x1}
        {VARIABLE {YVAR} $y1}
        {VARIABLE {CARRYVAR} null}

        [item]
            x=$x1
            y=$y1
            image={IMAGE}
        [/item]
    [/event]

#enddef

