#define SPIDERWEB_SLOWING X Y SIDE
    [event]
        name=side turn
        first_time_only=no
        [if]
            [have_unit]
                x={X}
                y={Y}
                side={SIDE}
            [/have_unit]
            [then]
                [store_unit]
                    [filter]
                        x={X}
                        y={Y}
                        side={SIDE}
                    [/filter]
                    variable=webbed_guys
                [/store_unit]
                [foreach]
                    array=webbed_guys
                    variable=this_item
                    readonly=no
                    [do]
                        {VARIABLE this_item.status.slowed yes}
                        [unstore_unit]
                            variable=this_item
                        [/unstore_unit]
                    [/do]
                [/foreach]
                {CLEAR_VARIABLE webbed_guys}
                #would be more straightforward, but the floating labels every side turn are IMO distracting
#ifdef BE_MORE_STRAIGHTFORWARD_BUT_DISTRACTING
                [harm_unit]
                    [filter]
                        x={X}
                        y={Y}
                        side={SIDE}
                    [/filter]
                    amount=0
                    slowed=yes
                    animate=no
                [/harm_unit]
#endif
            [/then]
        [/if]
    [/event]
#enddef

