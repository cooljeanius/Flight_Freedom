#define GARGOYLE_STONING SIDE
    [event]
        name=side {SIDE} turn
        first_time_only=no
        [store_time_of_day]
        [/store_time_of_day]
        [if]
            [variable]
                name=time_of_day.lawful_bonus
                greater_than=0
            [/variable]
            [then]
                [disallow_recruit]
                    side={SIDE}
                    type=Gargoyle
                [/disallow_recruit]
                [petrify]
                    side={SIDE}
                    type=Gargoyle
                [/petrify]
            [/then]
            [else]
                [allow_recruit]
                    side={SIDE}
                    type=Gargoyle
                [/allow_recruit]
                [unpetrify]
                    side={SIDE}
                    type=Gargoyle
                [/unpetrify]
            [/else]
        [/if]
        {CLEAR_VARIABLE time_of_day}
    [/event]
#enddef

