#define STORY_SURVIVAL
    [story]
        [part]
            background=storyline/01_survival1.jpg
            music=intro.ogg
            story= _ "Although their history is littered with heroes, great deeds, and drama, there are a few special stories that any hatchling of Morogor can tell you by heart. The spirit of a people can be found in the legends they tell their little ones, for the lessons they first give their children reveal the values which they hold most dear."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival1.jpg
            story= _ "This is the tale of the Kakatar tribe. It is story of high adventure, unspeakable evil, betrayal, friendship, danger, and survival. It is the story of the great leader Malakar, and his desperate flight to freedom."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival1.jpg
            story= _ "It begins on the shores of Morogor, and it begins with white sails in the distance. The Kakatars of the time had the most contact with outsiders; most of the other tribes were known to drive off or destroy visiting ships out-of-hand. A few times a year, humans would tentatively arrive, hoping to trade their goods for a chance to mine the strange rock of the carefully-guarded Morogor quarries. Very few expeditions succeeded; nearly all were sent home empty-handed. But still they came."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival2.jpg
            story= _ "THERACAR: A moment of your time, Malakar. My scouts have reported an approaching fleet manned by humans. No doubt they wish to discuss the use of our quarries, again."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival3.jpg
            story= _ "MALAKAR: Ahhhhrr. How many times must I refuse before they leave us alone? Captain, deny any requests for landing on Morogor' shores. Surely, by now, they would know that we have no interest in trade with thinskins."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival4.jpg
            story= _ "NECOLAG: Forgive me, Father, but I would like to speak with the humans, as an official emissary of our tribe. If we turn them away too soon, without giving them the chance to resupply, they may become hostile."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival4.jpg
            story= _ "MALAKAR: Heh. Captain! Hear the wisdom of the one who may become your new leader! Very well, meet with the thinskins, my child, but..."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival6.jpg
            story= _ "NECOLAG: I know, Father. No access to the quarries, and no more than one night of rest. I want them on our shores no more than you do. By your leave..."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival7.jpg
            story= _ "And so Necolag, as an official emissary of her father's tribe, went to meet with the human leaders. The humans were not interested in trading, however."
            delay=4000
        [/part]
        [part]
            background=storyline/01_survival8.jpg
            story= _ "Negotiations were short."
            delay=4000
        [/part]
    [/story]
#enddef
