                {VARIABLE_OP x1 to_variable tx1}
                {VARIABLE_OP y1 to_variable ty1}
                {VARIABLE_OP x2 to_variable tx2}
                {VARIABLE_OP y2 to_variable ty2}
                [animate_unit]
                    flag=lrfireball_attack
                    [filter]
                        x=$tempstore.x
                        y=$tempstore.y
                    [/filter]
                [/animate_unit]
                [delay]
                    time=300
                    accelerate=yes
                [/delay]
                [sound]
                    name=flame-big-miss.ogg
                [/sound]
#ifdef __UNUSED__
                [move_unit_fake]
                    x=$tempstore.x,$x1
                    y=$tempstore.y,$y1
                    type=Fireball
                [/move_unit_fake]
#endif
                [distance_between]
                    x=$tempstore.x
                    y=$tempstore.y
                    to_x=$x1
                    to_y=$y1
                [/distance_between]
                {VARIABLE frames 4}
                {VARIABLE_OP frames multiply $distance}
                [animate_path]
                    hex_x=$tempstore.x,$x1
                    hex_y=$tempstore.y,$y1
                    image=projectiles/fireball-magus.png
                    frames=$frames
                    frame_length=10
                [/animate_path]
                {CLEAR_VARIABLE distance}
                {CLEAR_VARIABLE frames}
#ifdef __UNUSED__
                {COLOR_ADJUST 175 0 0}
                [delay]
                    time=25
                [/delay]
                {COLOR_ADJUST 0 0 0}
#endif
                {FIREBALL_IMPACT $x1 $y1}
                {VARIABLE_OP x1 to_variable tempstore.x}
                {VARIABLE_OP y1 to_variable tempstore.y}
                {VARIABLE_OP x2 to_variable tempstore.x}
                {VARIABLE_OP y2 to_variable tempstore.y}
                {AT_IMPACT}
                {VARIABLE_OP x1 to_variable tx1}
                {VARIABLE_OP y1 to_variable ty1}
                {VARIABLE_OP x2 to_variable tx2}
                {VARIABLE_OP y2 to_variable ty2}
                {VARIABLE drain_mage_flag no}
                [harm_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    [filter_second]
                        x=$tempstore.x
                        y=$tempstore.y
                    [/filter_second]
                    amount=$kmagus_damage
                    damage_type=fire
                    kill=yes
                    fire_event=yes
                    animate=defender
                    [primary_attack]
                        range=ranged
                    [/primary_attack]
                    experience=yes
                [/harm_unit]
                {CLEAR_VARIABLE tx1}
                {CLEAR_VARIABLE ty1}
                {CLEAR_VARIABLE tx2}
                {CLEAR_VARIABLE ty2}
                [redraw]
                [/redraw]
                [store_unit]
                    [filter]
                        x=$tempstore.x
                        y=$tempstore.y
                    [/filter]
                    variable=tempstoreb
                [/store_unit]
                [if]
                    [variable]
                        name=tempstoreb.variables.just_leveled
                        boolean_equals=yes
                    [/variable]
                    [then]
                        {VARIABLE tempstoreb.variables.just_leveled no}
                    [/then]
                    [else]
                        {VARIABLE_OP tempstoreb.variables.energy sub 1}
