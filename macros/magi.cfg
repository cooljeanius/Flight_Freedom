                {VARIABLE tempstoreb.resting no}
                {VARIABLE tempstoreb.attacks_left 0}
                [unstore_unit]
                    variable=tempstoreb
                [/unstore_unit]
                [if]
                    [variable]
                        name=drain_mage_flag
                        boolean_equals=yes
                    [/variable]
                    [then]
                        [remove_unit_overlay]
                            x=$tempstoreb.x
                            y=$tempstoreb.y
                            image=misc/mage-charged.png
                        [/remove_unit_overlay]
                        [unit_overlay]
                            x=$tempstoreb.x
                            y=$tempstoreb.y
                            image=misc/mage-drained.png
                            duration=scenario
                        [/unit_overlay]
                    [/then]
                [/if]
                [redraw]
                [/redraw]
                {CLEAR_VARIABLE tempstore}
                {CLEAR_VARIABLE tempstoreb}
                {CLEAR_VARIABLE lr_fireball}
                {CLEAR_VARIABLE drain_mage_flag}
            [/command]
        [/set_menu_item]
    [/event]

