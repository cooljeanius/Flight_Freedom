#textdomain wesnoth-Flight_Freedom

#EXTRA is used to trigger other code upon fireball impact
#x1 and y1 are target coordinates, x2 and y2 point to attacker

#define MAGI_EXTRA PLAYER ENEMIES BEFORE_FIRE AT_IMPACT
    #variables used to save labor in case I change these stats
    [event]
        id=mage_constants_init
        name=prestart
        [set_variable]
            name=khigh_magus_range
            value=4
        [/set_variable]
        [set_variable]
            name=khigh_magus_damage
            value=30
        [/set_variable]
        #set to -1 for infinite charges
        [set_variable]
            name=khigh_magus_charges
            value=3
        [/set_variable]
        [set_variable]
            name=kmagus_range
            value=3
        [/set_variable]
        [set_variable]
            name=kmagus_damage
            value=20
        [/set_variable]
        #set to -1 for infinite charges
        [set_variable]
            name=kmagus_charges
            value=3
        [/set_variable]
    [/event]

    [event]
        id=hmagi_recall_list_init
        name=prestart
        [if]
            [have_unit]
                type=Drake High Magus,Drake High Magus Drained
                side={PLAYER}
                search_recall_list=yes
            [/have_unit]
            [then]
                [store_unit]
                    [filter]
                        type=Drake High Magus,Drake High Magus Drained
                        side={PLAYER}
                    [/filter]
                    variable=tempstore
                [/store_unit]
                [foreach]
                    array=tempstore
                    variable=this_item
                    readonly=no
                    [do]
                        #shouldn't be necessary to initialize variable, but here just in case
                        {VARIABLE this_item.variables.energy 0}
                        {VARIABLE_OP this_item.variables.energy to_variable khigh_magus_charges}
                        [if]
                            [variable]
                                name=this_item.type
                                equals="Drake High Magus Drained"
                            [/variable]
                            [then]
                                {VARIABLE this_item.type (Drake High Magus)}
                            [/then]
                        [/if]
                        [unstore_unit]
                            variable=this_item
                        [/unstore_unit]
                    [/do]
                [/foreach]
                {CLEAR_VARIABLE tempstore}
            [/then]
        [/if]
    [/event]

    [event]
        id=magi_recall_list_init
        name=prestart
