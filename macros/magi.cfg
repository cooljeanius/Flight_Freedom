    [event]
        #not prestart or start to keep players from invoking it before the initial dialogue is finished
        id=magi_lesser_fireball
        name=turn 1
        [set_menu_item]
            id=lesser_fireball
            description= _ "Lesser Fireball"
            image=buttons/fireball.png
            #only allows its use during the player's turn
            [show_if]
                [variable]
                    name=side_number
                    numerical_equals={PLAYER}
                [/variable]
                [and]
                    [have_unit]
                        x,y=$x1,$y1
                        side={ENEMIES}
                        [filter_vision]
                            visible=yes
                            respect_fog=yes
                            side={PLAYER}
                        [/filter_vision]
                    [/have_unit]
                [/and]
            [/show_if]
            [filter_location]
                [filter]
                    type=Drake Magus
                    side={PLAYER}
                    [filter_wml]
                        attacks_left=1
                    [/filter_wml]
                [/filter]
                radius=$kmagus_range
            [/filter_location]
            [command]
                #in case a die event needs to know about the fireball attack
                {VARIABLE lr_fireball 1}
                [store_unit]
                    [filter]
                        type=Drake Magus
                        side={PLAYER}
                        [filter_wml]
                            attacks_left=1
                        [/filter_wml]
                        [filter_location]
                            x,y=$x1,$y1
                            radius=$kmagus_range
                        [/filter_location]
                    [/filter]
                    variable=tempstore
                [/store_unit]
                [if]
                    [variable]
                        name=tempstore.x
                        greater_than=$x1
                    [/variable]
                    [then]
                        {VARIABLE tempstore.facing "sw"}
                    [/then]
                    [else]
                        {VARIABLE tempstore.facing "se"}
                    [/else]
                [/if]
                [unstore_unit]
                    variable=tempstore
                [/unstore_unit]
